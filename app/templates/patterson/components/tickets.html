<!-- Tickets Section -->
<div class="tickets-section">
    <div class="section-header">
        <h2 class="section-title">Active Tickets <span id="active-ticket-count" class="badge bg-secondary">0</span></h2>
        <div>
            <button class="btn btn-primary-patterson" onclick="openUserMappingModal()" title="Manage User Mappings">
                <i class="bi bi-people"></i> User Mappings
            </button>
            <button class="btn btn-secondary" onclick="testModal()" title="Test Modal">
                <i class="bi bi-bug"></i> Test Modal
            </button>
            <select class="form-select" id="filter-status" onchange="filterTickets()">
                <option value="">All Status</option>
                <option value="in_progress">In Progress</option>
                <option value="scheduled">Scheduled</option>
                <option value="completed">Completed</option>
            </select>
        </div>
    </div>
    
    <div class="tickets-list" id="tickets-list">
        <!-- Tickets will be populated by JavaScript -->
    </div>
</div>

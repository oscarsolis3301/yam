<!-- Patterson Dashboard Calendar Section Component -->
<div class="calendar-section">
    <div class="section-header">
        <h2 class="section-title">Schedule Calendar</h2>
        <div>
            <button class="btn btn-refresh" onclick="refreshData()" title="Sync with Freshworks">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
            <button class="btn btn-primary-patterson" onclick="openNewTicketModal()">
                <i class="bi bi-plus-circle"></i> New Ticket
            </button>
        </div>
    </div>
    
    <div class="calendar-header">
        <div class="calendar-nav">
            <button class="calendar-nav-btn" onclick="previousMonth()">
                <i class="bi bi-chevron-left"></i>
            </button>
            <h3 id="current-month">January 2024</h3>
            <button class="calendar-nav-btn" onclick="nextMonth()">
                <i class="bi bi-chevron-right"></i>
            </button>
        </div>
    </div>
    
    <div class="calendar-grid" id="calendar-grid">
        <!-- Calendar will be populated by JavaScript -->
    </div>
</div>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/Y.png') }}">
  <title>Unauthorized Access</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #5c6bff;
      --bg-color: #0a0c1b;
      --input-bg: #181a24;
      --input-border: #2d2f43;
      --text-color: #ffffff;
      --label-color: #b3b8cd;
      --form-bg: #16182a;
      --error-bg: #2f2f46;
    }
    body {
      height: 100vh;
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    canvas.starfield {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }
      
    .logo-container {
      position: fixed;
      top: 2rem;
      left: 2rem;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .main-logo { 
      font-size: 2.7rem;
      font-weight: 900; 
      background: linear-gradient(45deg, #7289da, #43b581, #faa61a, #f04747); 
      background-size: 400% 400%; 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
      background-clip: text; 
      animation: gradientShift 3s ease-in-out infinite, logoGlow 2s ease-in-out infinite alternate; 
      margin-bottom: 0; 
      text-shadow: 0 0 40px rgba(114,137,218,0.5); 
      line-height: 1;
    }
    @keyframes gradientShift { 
      0%,100% { background-position: 0% 50%; } 
      50% { background-position: 100% 50%; } 
    }
    @keyframes logoGlow { 
      from { 
        text-shadow: 0 0 40px rgba(114,137,218,0.5); 
        transform: scale(1); 
      } 
      to { 
        text-shadow: 0 0 60px rgba(114,137,218,0.8); 
        transform: scale(1.05); 
      } 
    }
    .unauthorized-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 500px;
    }
    .unauthorized-form {
      background: var(--form-bg);
      border-radius: 12px;
      padding: 3rem 2.2rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.05);
      text-align: center;
    }
    .unauthorized-title {
      font-size: 1.9rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #ff6b6b;
    }
    .unauthorized-message {
      font-size: 1.1rem;
      color: var(--label-color);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .btn-login {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: var(--primary-color);
      color: white;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-login:hover {
      background: #3e4be0;
      box-shadow: 0 6px 18px rgba(92, 107, 255, 0.25);
      color: white;
      text-decoration: none;
    }
    .unauthorized-footer {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin-top: 1.8rem;
    }
    .error-icon {
      font-size: 4rem;
      color: #ff6b6b;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <canvas class="starfield" id="starfield"></canvas>

  <div class="logo-container">
    <div class="main-logo">Y</div>
  </div>

  <div class="unauthorized-container">
    <div class="unauthorized-form">
      <div class="error-icon">⚠️</div>
      <div class="unauthorized-title">Unauthorized Access</div>
      <div class="unauthorized-message">
        You need to be logged in to access this page. Please sign in to continue.
      </div>
      <a href="{{ url_for('auth.login') }}" class="btn-login">Sign In</a>
      <div class="unauthorized-footer">&copy; {{ year }} YAM. All rights reserved.</div>
    </div>
  </div>

  <script src="../static/JS/stars.js"></script>
</body>
</html>

<script>
  // === DOM references ===
  const input           = document.getElementById("animated-input");
  const label           = document.querySelector("label[for='animated-input']");
  const searchForm      = document.getElementById("searchForm");
  const resultDiv       = document.getElementById("result");
  const table           = document.getElementById("computerTable");
  const tbody           = table.querySelector("tbody");
  const suggestionsList = document.getElementById("suggestions");

  // Chart instances
  let doughnutChart, barChart, cpuLine;

  // === Floating-label behavior ===
  input.addEventListener("focus", () => {
    label.style.top      = "8px";
    label.style.fontSize = "12px";
    label.style.color    = "#555";
  });
  input.addEventListener("blur", () => {
    if (input.value === "") {
      label.style.top      = "50%";
      label.style.fontSize = "16px";
      label.style.color    = "#888";
    }
  });

  // === Form submit & render table ===
  searchForm.addEventListener("submit", async e => {
    e.preventDefault();
    const name = input.value.trim();
    if (!name) return;

    resultDiv.innerText    = "Loading device info...";
    tbody.innerHTML        = "";
    table.style.display    = "none";

    try {
      const res    = await fetch(`/api/device/${encodeURIComponent(name)}`);
      const { device = {} } = await res.json();

      // Build table rows
      [
        ["Device Name",      device.name],
        ["Last Check-In",    device.last_check_in],
        ["Primary User UPN", device.user]
      ].forEach(([labelText, val]) => {
        const tr = document.createElement("tr");
        const th = document.createElement("th");
        th.scope = "row";
        th.textContent = labelText;
        const td = document.createElement("td");
        td.textContent = val || "N/A";
        tr.append(th, td);
        tbody.appendChild(tr);
      });

      table.style.display = "table";
      resultDiv.innerText = "";

    } catch (err) {
      console.error(err);

      // On error, show N/A rows
      [["Device Name","N/A"],["Last Check-In","N/A"],["Primary User UPN","N/A"]]
        .forEach(([l, v]) => {
          const tr = document.createElement("tr");
          const th = document.createElement("th");
          th.scope = "row";
          th.textContent = l;
          const td = document.createElement("td");
          td.textContent = v;
          tr.append(th, td);
          tbody.appendChild(tr);
        });

      table.style.display = "table";
      resultDiv.innerText = "";
    }
  });

  // === Live suggestions via Socket.IO ===
  const socket = io();
  socket.on("device_suggestions", suggestions => {
    suggestionsList.innerHTML = "";
    if (!Array.isArray(suggestions) || !suggestions.length) {
      suggestionsList.style.display = "none";
      return;
    }
    suggestions.forEach(name => {
      const li = document.createElement("li");
      li.textContent = name;
      Object.assign(li.style, {
        padding:    "8px 12px",
        cursor:     "pointer",
        background: "#222",
        color:      "#fff"
      });
      li.addEventListener("mousedown", e => {
        e.preventDefault();
        input.value = name;
        suggestionsList.style.display = "none";
        searchForm.requestSubmit();
      });
      li.addEventListener("mouseover", () => li.style.background = "#333");
      li.addEventListener("mouseout",  () => li.style.background = "#222");
      suggestionsList.appendChild(li);
    });
    suggestionsList.style.display = "block";
  });
  input.addEventListener("input", () => {
    const q = input.value.trim();
    if (q) {
      label.style.top      = "8px";
      label.style.fontSize = "12px";
      label.style.color    = "#555";
      socket.emit("search_device", { query: q });
    } else {
      suggestionsList.style.display = "none";
    }
  });
  document.addEventListener("click", e => {
    if (!e.target.closest(".input-container")) {
      suggestionsList.style.display = "none";
    }
  });

  // === Chart creation helpers ===
  function createDoughnut() {
    const ctx = document.getElementById("storageDoughnutChart").getContext("2d");
    const used = Math.floor(Math.random() * 70) + 15;
    const free = 100 - used;
    if (doughnutChart) doughnutChart.destroy();
    doughnutChart = new Chart(ctx, {
      type: "doughnut",
      data: {
        labels: ["Used %", "Free %"],
        datasets: [{ data: [used, free], backgroundColor: ["#dc3545","#28a745"] }]
      },
      options: { responsive: true, plugins: { legend: { position: "bottom" } } }
    });
  }

  function createBar() {
    const ctx = document.getElementById("storageBarChart").getContext("2d");
    const used = doughnutChart?.data.datasets[0].data[0] ?? (Math.floor(Math.random() * 70) + 15);
    if (barChart) barChart.destroy();
    barChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Usage %"],
        datasets: [{ label: "Used %", data: [used], backgroundColor: ["#0d6efd"] }]
      },
      options: {
        scales: { y: { beginAtZero: true, max: 100, ticks: { callback: v => v + "%" } } },
        plugins: { legend: { display: false } }
      }
    });
  }

  function createCPU() {
    const ctx = document.getElementById("cpuLineChart").getContext("2d");
    if (cpuLine) cpuLine.destroy();
    cpuLine = new Chart(ctx, {
      type: "line",
      data: {
        labels: ["-4m","-3m","-2m","-1m","Now"],
        datasets: [{
          label: "CPU Usage %",
          data: [20, 35, 55, 40, 60],
          fill: false,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, max: 100, ticks: { callback: v => v + "%" } }
        }
      }
    });
  }

  // === Initialize charts when modals open ===
  document.getElementById("doughnutModal")
    .addEventListener("shown.bs.modal", createDoughnut);
  document.getElementById("barModal")
    .addEventListener("shown.bs.modal", createBar);
  document.getElementById("cpuModal")
    .addEventListener("shown.bs.modal", createCPU);

  // === Animate dummy data every 2 seconds ===
  function updateDummyCharts() {
    if (doughnutChart) {
      const used = Math.floor(Math.random() * 70) + 15;
      const free = 100 - used;
      doughnutChart.data.datasets[0].data = [used, free];
      doughnutChart.update();
    }
    if (barChart) {
      const usedVal = doughnutChart?.data.datasets[0].data[0] ?? (Math.floor(Math.random() * 70) + 15);
      barChart.data.datasets[0].data = [usedVal];
      barChart.update();
    }
    if (cpuLine) {
      const now = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", second: "2-digit" });
      cpuLine.data.labels.shift();
      cpuLine.data.labels.push(now);
      cpuLine.data.datasets[0].data.shift();
      cpuLine.data.datasets[0].data.push(Math.floor(Math.random() * 100));
      cpuLine.update();
    }
  }
  setInterval(updateDummyCharts, 2000);
</script>

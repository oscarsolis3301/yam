{% extends "base.html" %}

{% block head %}
<style>
:root {
  --primary-color: #5c6bff;
  --bg-color: #0a0c1b;
  --text-color: #ffffff;
  --label-color: #b3b8cd;
}

body {
  font-family: 'Space Grotesk', sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
}

.service-desk-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #0a0c1b 0%, #1a1a2e 25%, #16213e 50%, #1a1a2e 75%, #0a0c1b 100%);
  background-size: 400% 400%;
  z-index: -1;
  animation: gradientShift 15s ease-in-out infinite;
}

@keyframes gradientShift {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

.container {
  min-height: 100vh;
  padding: 2rem;
  position: relative;
  z-index: 1;
}

.header {
  text-align: center;
  margin-bottom: 3rem;
  padding: 2rem;
  background: rgba(22, 24, 42, 0.8);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.title {
  font-size: 3rem;
  font-weight: 700;
  background: linear-gradient(45deg, #7289da, #43b581, #faa61a, #f04747);
  background-size: 400% 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: gradientShift 3s ease-in-out infinite;
  margin-bottom: 1rem;
}

.subtitle {
  font-size: 1.2rem;
  color: var(--label-color);
  font-weight: 400;
}

.content {
  background: rgba(22, 24, 42, 0.9);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  padding: 2rem;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  text-align: center;
}

.back-btn {
  background: linear-gradient(135deg, #7289da, #43b581);
  border: none;
  border-radius: 12px;
  padding: 1rem 2rem;
  color: white;
  font-weight: 600;
  text-decoration: none;
  display: inline-block;
  margin-top: 2rem;
  transition: all 0.3s ease;
}

.back-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 24px rgba(114, 137, 218, 0.3);
  color: white;
  text-decoration: none;
}
</style>
{% endblock %}

{% block content %}
<div class="service-desk-bg"></div>

<div class="container">
  <div class="header">
    <h1 class="title">Remote Support</h1>
    <p class="subtitle">Connect to remote assistance tools</p>
  </div>
  
  <div class="content">
    <h2>Coming Soon</h2>
    <p>Remote support tools are under development. You'll be able to connect to remote assistance soon.</p>
    <a href="/service-desk/dashboard" class="back-btn">
      <i class="bi bi-arrow-left"></i> Back to Dashboard
    </a>
  </div>
</div>
{% endblock %}

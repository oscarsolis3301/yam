<!-- Universal Search Page Header Component -->
<div class="us-header">
    <div class="us-header-left">
        <div class="us-title">Search results for "<span id="search-query">{{ query }}</span>"</div>
        <div class="us-stats">
            <span id="total-results">0</span> results found <span id="search-time" style="margin-left: 1rem;"></span>
        </div>
    </div>
    <div class="us-header-right">
        <button id="create-note-btn" class="btn btn-primary" title="Create a new note">
            <i class="bi bi-plus-circle"></i>
            Create Note
        </button>
    </div>
</div>

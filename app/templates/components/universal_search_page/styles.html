<!-- Universal Search Page Styles Component -->
<style>

.us-header-left {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 0.5rem;
    flex: 1;
}

.us-header-right {
    display: flex;
    align-items: center;
    gap: 1rem;
}

}

}

}

.us-stats {

    font-weight: 500;

}

    font-size: 0.95rem;

}

.us-filter-button {

    align-items: center;

}

.us-filter-button:hover {

.filter-count {

.result-group {

.result-group:hover {

    left: 0;

}

.result-group-title {
    color: #fff;
    font-weight: 700;

}

.result-group-count {

    left: 0;

}

.result-item:hover {
    background: rgba(255, 255, 255, 0.03);

}

.result-item:active {

}

.result-item:last-child {

}

.result-content {
    flex: 1;
    min-width: 0;
    position: relative;
    z-index: 1;
}

.result-title {
    color: #fff;
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 0.75rem;
    line-height: 1.5;
    letter-spacing: -0.01em;
}

.result-title mark {
    background: linear-gradient(135deg, #3b82f6, #1d4ed8);
    color: #fff;
    padding: 0.1rem 0.4rem;
    border-radius: 4px;
    font-weight: 700;
    box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3);
}

.result-click-indicator {
    opacity: 0;
    margin-left: 0.75rem;
    font-size: 0.9rem;
    color: #94a3b8;
    transition: all 0.3s ease;
}

.result-item:hover .result-click-indicator {
    opacity: 1;

}

.result-description {

    font-size: 0.95rem;
    line-height: 1.7;
    margin-bottom: 1rem;
    font-weight: 400;
}

.result-description mark {
    background: linear-gradient(135deg, #3b82f6, #1d4ed8);
    color: #fff;
    padding: 0.1rem 0.3rem;

}

.result-meta {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    font-size: 0.85rem;
    color: #94a3b8;
    flex-wrap: wrap;
    padding-top: 0.75rem;
    border-top: 1px solid rgba(255, 255, 255, 0.03);
}

.result-meta-item {
    display: flex;
    align-items: center;
    background: rgba(255, 255, 255, 0.02);
    padding: 0.25rem 0.75rem;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.04);

}

.result-meta-item:hover {
    background: rgba(255, 255, 255, 0.04);

}

.result-meta-item i {

}

.result-url {

    border-radius: 6px;
    border: 1px solid rgba(255, 255, 255, 0.04);
}

.no-results {
    text-align: center;
    padding: 5rem 2rem;

}

.no-results i {
    font-size: 4.5rem;
    background: linear-gradient(135deg, #64748b, #94a3b8);

    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 2rem;
    opacity: 0.7;
}

.no-results h3 {
    color: #fff;
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 1rem;
    letter-spacing: -0.01em;
}

.no-results p {
    color: #cbd5e1;
    font-size: 1.1rem;
    margin-bottom: 0.75rem;
    line-height: 1.6;
}

.no-results-suggestions {
    color: #94a3b8 !important;
    font-size: 0.95rem;
    font-weight: 500;
}

.loading-container {
    text-align: center;
    padding: 5rem 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5rem;
}

.loading-spinner {
    width: 3.5rem;

    border-top: 3px solid #3b82f6;

}

.loading-spinner::after {
    content: '';
    position: absolute;
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    border: 3px solid transparent;
    border-top: 3px solid rgba(59, 130, 246, 0.3);
    border-radius: 50%;
    animation: spin 1.5s linear infinite reverse;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading-text {
    color: #94a3b8;
    font-size: 1.1rem;
    font-weight: 500;
    letter-spacing: 0.02em;
}

.pagination-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    margin-top: 2rem;
    padding: 1.5rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    backdrop-filter: blur(10px);
}

.pagination-btn {
    padding: 0.5rem 1rem;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    color: rgba(255, 255, 255, 0.8);
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
}

.pagination-btn:hover {
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
}

.pagination-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.pagination-info {
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.9rem;
}

.didy-mean-container {
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 1px solid rgba(255, 255, 255, 0.04);
}
.didy-mean-container h4 {
    color: #fff;
    font-size: 1.3rem;
    margin-bottom: 1.5rem;

    letter-spacing: -0.01em;
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.didy-mean-container h4::before {
    content: '';
    width: 3px;
    height: 20px;
    background: linear-gradient(135deg, #3b82f6, #8b5cf6);
    border-radius: 2px;
}

.didy-mean-container ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
}

.suggestion-group {
    width: 100%;
    margin-bottom: 1.5rem;
}

.suggestion-group h5 {
    color: #7ecbff;
    font-size: 0.9rem;
    font-weight: 600;
    margin-bottom: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    opacity: 0.8;
}
.didy-mean-container li {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.08);
    padding: 0.75rem 1.25rem;
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

    overflow: hidden;

}

.didy-mean-container li::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
    transition: left 0.5s;
}

.didy-mean-container li:hover::before {
    left: 100%;
}

.didy-mean-container li:hover {
    background: rgba(255,255,255,0.06);
    border-color: rgba(255,255,255,0.15);
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
}

.didy-mean-container .pattern-suggestion {
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1)) !important;
    border: 1px solid rgba(59, 130, 246, 0.2);
    color: #3b82f6;
    font-weight: 600;
}

.didy-mean-container .pattern-suggestion:hover {
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(139, 92, 246, 0.15)) !important;
    border-color: rgba(59, 130, 246, 0.3);

}

.didy-mean-container .suggestion-item i {
    margin-right: 0.3rem;
    margin-left: 0.1rem;
    font-size: 1.1rem;

}

mark, .filter-option.active, .result-group-icon {

.universal-search-page .container {
    background: linear-gradient(180deg,#fafafa 0%,#f0f0f3 100%);
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);

}

}

    border-color: rgba(255, 255, 255, 0.15);

    color: #fff;
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 0.75rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.explore-section h5 i {
    color: #007bff;

    color: #ffc107;

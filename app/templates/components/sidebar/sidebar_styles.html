/* --- Sticky Notes Widget --- */
.sticky-notes-widget {
  position: fixed;
  top: 32px;
  right: 32px;
  width: 370px;
  min-width: 240px;
  min-height: 160px;
  height: 520px;
  background: rgba(35, 39, 47, 0.92);
  color: #fff;
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.18);
  z-index: 3000;
  font-family: 'Inter', 'Segoe UI', sans-serif;
  user-select: none;
  transition: box-shadow 0.2s, width 0.2s, height 0.2s, border-radius 0.2s;
  resize: both;
  overflow: hidden;
  backdrop-filter: blur(4px);
}

.sticky-header {
  background: transparent;
  color: #fff;
  padding: 18px 16px 18px 26px;
  border-radius: 20px 20px 0 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: move;
  font-weight: 600;
  font-size: 1.18rem;
  gap: 10px;
  letter-spacing: 0.01em;
}

.sticky-actions {
  display: flex;
  gap: 10px;
  align-items: center;
}

.sticky-btn {
  background: none;
  border: none;
  color: #fff;
  font-size: 1.35rem;
  cursor: pointer;
  padding: 3px 10px;
  border-radius: 7px;
  transition: background 0.18s, color 0.18s;
  outline: none;
}

.sticky-btn:hover {
  background: #23272f;
  color: #ffd700;
}

.sticky-content {
  padding: 22px;
  background: transparent;
  border-radius: 0 0 20px 20px;
  max-height: 420px;
  overflow-y: auto;
  transition: max-height 0.3s;
}

.sticky-note-item {
  background: rgba(44,49,58,0.98);
  color: #fff;
  border-radius: 14px;
  margin-bottom: 18px;
  padding: 16px 16px 12px 16px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.10);
  position: relative;
  transition: box-shadow 0.2s, background 0.2s, border-radius 0.2s;
  animation: fadeIn 0.4s;
  border: 1.5px solid rgba(255,255,255,0.04);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.sticky-note-item:focus-within {
  box-shadow: 0 0 0 2px #007bff;
}

.sticky-note-title,
.sticky-note-content {
  width: 100%;
  background: transparent;
  border: none;
  outline: none;
  border-radius: 7px;
  font-family: inherit;
  letter-spacing: 0.01em;
}

.sticky-note-title {
  color: #fff;
  font-weight: 500;
  font-size: 1.09rem;
  margin-bottom: 7px;
}

.sticky-note-content {
  color: #eaeaea;
  font-size: 1.04rem;
  min-height: 48px;
  resize: vertical;
  font-weight: 400;
}

.sticky-note-delete,
.sticky-note-pin,
.sticky-note-collapse,
.sticky-note-color {
  background: none;
  border: none;
  font-size: 1.18rem;
  cursor: pointer;
  padding: 0 6px;
  border-radius: 6px;
  transition: background 0.18s, color 0.18s;
}

.sticky-note-delete {
  color: #ff6b6b;
}

.sticky-note-pin {
  color: #ffd700;
  margin-right: 2px;
}

.sticky-note-pin.pinned {
  color: #ffe066;
}

.sticky-note-collapse {
  color: #aaa;
  margin-right: 2px;
}

.sticky-note-collapse.collapsed {
  color: #007bff;
}

.sticky-note-delete:hover {
  background: #3a2323;
}

.sticky-note-color {
  color: #fff;
  margin-right: 2px;
}

.sticky-color-picker {
  display: flex;
  gap: 5px;
  margin-top: 6px;
}

.sticky-color-dot {
  width: 22px;
  height: 22px;
  border-radius: 50%;

  cursor: pointer;
  display: inline-block;
  transition: border 0.2s, transform 0.2s;
}

.sticky-color-dot.selected {
  border: 2px solid #fff;
  transform: scale(1.1);
}

.sticky-toast {
  position: absolute;
  left: 50%;
  bottom: 18px;
  transform: translateX(-50%);
  background: #23272f;
  color: #fff;
  padding: 10px 22px;
  border-radius: 8px;
  font-size: 1.05rem;
  opacity: 0;
  pointer-events: none;
  box-shadow: 0 2px 8px rgba(0,0,0,0.18);
  transition: opacity 0.3s;
  z-index: 9999;
}

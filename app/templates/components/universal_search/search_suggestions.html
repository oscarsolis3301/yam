<!-- Search Suggestions Component -->
<style>
.search-suggestions {
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    border: 1px solid rgba(255, 255, 255, 0.2);
    margin-top: 8px;
    max-height: 400px;
    overflow-y: auto;
    overflow-x: hidden;
}

.suggestions-header {
    padding: 12px 16px;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    background: rgba(248, 249, 250, 0.8);
    font-size: 14px;
    color: #6c757d;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 8px;
}

.suggestion-category {
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

.suggestion-category:last-child {
    border-bottom: none;
}

.category-title {
    padding: 8px 16px 4px 16px;
    font-size: 11px;
    font-weight: 600;
    color: #6c757d;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    background: rgba(248, 249, 250, 0.5);
}

.suggestion-item {
    padding: 12px 16px;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 12px;
    border-bottom: 1px solid rgba(0, 0, 0, 0.02);
}

.suggestion-item:hover {
    background: rgba(0, 123, 255, 0.08);
}

.suggestion-item:last-child {
    border-bottom: none;
}

.suggestion-icon {
    width: 32px;
    height: 32px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    color: #6c757d;
    background: rgba(0, 0, 0, 0.04);
    flex-shrink: 0;
    transition: all 0.2s ease;
}

.suggestion-item:hover .suggestion-icon {
    background: rgba(0, 123, 255, 0.15);
    color: #007bff;
}

.suggestion-content {
    flex: 1;
    min-width: 0;
    overflow: hidden;
}

.suggestion-text {
    font-size: 14px;
    font-weight: 500;
    color: #2c3e50;
    line-height: 1.3;
    margin-bottom: 2px;
    word-wrap: break-word;
    overflow-wrap: break-word;
}

.suggestion-subtitle {
    font-size: 12px;
    color: #7f8c8d;
    line-height: 1.2;
    word-wrap: break-word;
    overflow-wrap: break-word;
}

.suggestion-action {
    opacity: 0;
    color: #6c757d;
    font-size: 12px;
    transition: all 0.2s ease;
    flex-shrink: 0;
}

.suggestion-item:hover .suggestion-action {
    opacity: 1;
    color: #007bff;
}

.suggestion-item.selected {
    background: rgba(0, 123, 255, 0.12);
    border-left: 3px solid #007bff;
}

.suggestion-item.selected .suggestion-icon {
    background: rgba(0, 123, 255, 0.2);
    color: #007bff;
}

.suggestion-item.selected .suggestion-action {
    opacity: 1;
    color: #007bff;
}

/* Dark theme support for suggestions */
[data-bs-theme="dark"] .search-suggestions {
    background: rgba(33, 37, 41, 0.98);
    border-color: rgba(255, 255, 255, 0.1);
}

[data-bs-theme="dark"] .suggestions-header {
    background: rgba(52, 58, 64, 0.8);
    border-bottom-color: rgba(255, 255, 255, 0.1);
}

[data-bs-theme="dark"] .suggestion-item {
    color: #fff;
    border-bottom-color: rgba(255, 255, 255, 0.1);
}

[data-bs-theme="dark"] .suggestion-item:hover {
    background: rgba(0, 123, 255, 0.1);
}

[data-bs-theme="dark"] .suggestion-text {
    color: #ecf0f1;
}

[data-bs-theme="dark"] .suggestion-subtitle {
    color: #bdc3c7;
}
</style>

<!-- Search Suggestions HTML -->
<div id="searchSuggestions" class="search-suggestions" style="display: none;">
    <div class="suggestions-header">
        <i class="bi bi-lightbulb"></i>
        Suggestions
    </div>
    <div class="suggestions-content" id="suggestionsContent">
        <!-- Suggestions will be populated here -->
    </div>
</div>

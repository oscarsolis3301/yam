<!-- Modal Styles Component -->
<style>
/* Universal Search Detail Modal */
.universal-search-detail-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.4);
    z-index: 10000;
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    transition: opacity 0.25s cubic-bezier(0.32, 0.72, 0, 1);
}

.universal-search-detail-content {
    /* This container will be replaced by individual modal content */
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    max-width: none;
    max-height: none;
    padding: 0;
    background: transparent;
    border-radius: 0;
    box-shadow: none;
    overflow: visible;
    position: relative;
    color: inherit;
    flex-direction: column;
}

/* Legacy styles for backward compatibility */
.universal-search-detail-content:not(:has(.user-profile-modal)) {
    background: #23272f;
    border-radius: 1.5rem;
    padding: 2rem;
    width: 75vw;
    height: 75vh;
    max-width: 1200px;
    min-width: 800px;
    min-height: 600px;
    overflow-y: auto;
    box-shadow: 0 8px 48px rgba(0, 0, 0, 0.4);
    color: #fff;
    display: flex;
    flex-direction: column;
}

/* Profile Actions */
.profile-actions {
    display: flex;
    gap: .5rem;
    align-items: center;
    margin-top: .25rem;
}

.icon-btn {
    padding: .25rem .5rem;
    font-size: 1rem;
    line-height: 1;
    border-radius: 6px;
    min-width: 32px;
}

/* Toast Notifications */
#toastContainer {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 11000;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.toast-msg {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    padding: .75rem 1rem;
    min-width: 200px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-6px); }
    to { opacity: 1; transform: translateY(0); }
}

[data-bs-theme="dark"] .toast-msg {
    background: rgba(50, 50, 50, 0.9);
    color: #fff;
    border-color: rgba(255, 255, 255, 0.15);
}

/* Legacy modal container - keeping for non-profile modals */
.macos-modal {
    background: linear-gradient(180deg, #fafafa 0%, #f0f0f3 100%);
    backdrop-filter: saturate(180%) blur(20px);
    -webkit-backdrop-filter: saturate(180%) blur(20px);
    border-radius: 14px;
    padding: 24px;
    max-width: 900px;
    width: 90vw;
    max-height: 85vh;

    animation: modalFadeIn 0.25s ease-out;
}

@keyframes modalFadeIn {
    from { opacity: 0; transform: translateY(20px) scale(.98); }
    to { opacity: 1; transform: translateY(0) scale(1); }
}

[data-bs-theme="dark"] .macos-modal {
    background: #2b2b2d;
    color: #ececec;
}

.modal-close-btn {

.modal-title {

/* Step Indicator Styles */
.step-indicator {
    display: flex;
    justify-content: space-between;
    margin-bottom: 2rem;
    position: relative;
}

.step-indicator::before {
    content: '';
    position: absolute;
    top: 20px;
    left: 0;
    right: 0;
    height: 2px;
    background: rgba(255, 255, 255, 0.2);
    z-index: 1;
}

.step {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    z-index: 2;
    flex: 1;
}

.step-number {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    color: rgba(255, 255, 255, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    margin-bottom: 0.5rem;
    transition: all 0.3s ease;
}

.step.active .step-number {
    background: #007bff;
    color: #fff;
}

.step-label {
    font-size: 0.8rem;
    color: rgba(255, 255, 255, 0.6);
    text-align: center;
    transition: color 0.3s ease;
}

.step.active .step-label {
    color: #fff;
    font-weight: 500;
}

.step-content {
    color: #fff;
}

.step-content h4 {
    color: #fff;

}

.step-content .text-muted {

.verification-option:hover {

}

}

}

/* Responsive adjustments */

    .ticket-modal,
    .password-reset-modal {
        width: 95vw;
        max-height: 90vh;

    .ticket-modal-content,
    .password-reset-modal-content {
        padding: 1.5rem;
    }
    
    .step-indicator {
        flex-direction: column;
        gap: 1rem;
    }
    
    .step-indicator::before {
        display: none;
    }
    
    .step {
        flex-direction: row;
        gap: 1rem;
    }
    
    .step-number {
        margin-bottom: 0;
    }
    
    .step-actions {
        flex-direction: column;
    }
    
    .step-actions .btn {
        width: 100%;
    }

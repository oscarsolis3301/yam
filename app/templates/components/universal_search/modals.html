// User Profile Modal Functions
function createUserProfileModal(data) {
    const avatarUrl = data.profile_picture ? `/static/uploads/profile_pictures/${data.profile_picture}` : `https://ui-avatars.com/api/?name=${encodeURIComponent(data.username)}&background=random&bold=true`;

    const locked = data.locked_out === true;
    const disabled = (data.account_status || '').toString().toLowerCase().includes('disabled');
    const pwdExpired = data.password_expired === true;

    const badge = (txt, cls) => `<span class="mac-status-badge ${cls}">${txt}</span>`;
    const lockedBadge = locked ? badge('Locked', 'mac-badge-locked') : badge('Unlocked', 'mac-badge-ok');
    const accountBadge = disabled ? badge('Disabled', 'mac-badge-disabled') : badge('Enabled', 'mac-badge-ok');
    const pwdBadge = pwdExpired ? badge('Expired', 'mac-badge-expired') : badge('Valid', 'mac-badge-ok');

    // Calculate time since password reset
    function getPasswordResetTimeAgo(dateString) {
        if (!dateString || dateString === 'N/A') return 'N/A';
        try {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return '1 day ago';
            return `${diffDays} days ago`;
        } catch (e) {
            return 'N/A';
        }
    }

    const passwordResetDisplay = data.password_last_reset && data.password_last_reset !== 'N/A' 
        ? `${data.password_last_reset} (${getPasswordResetTimeAgo(data.password_last_reset)})`
        : 'N/A';

    return `
        <div class="user-profile-modal">
            <button class="mac-close-btn" aria-label="Close" onclick="document.getElementById('universalSearchDetailModal').style.display='none'">Ã—</button>
            
            <div class="mac-modal-header">
                <img src="${avatarUrl}" alt="Avatar" class="mac-user-avatar" />
                <div class="mac-user-info">
                    <h3 class="mac-user-name">${data.full_name || data.username}</h3>
                    <p class="mac-user-role">${data.role || data.title || 'User'}</p>
                    <div class="mac-action-buttons">
                        <button class="mac-action-btn" title="Create Ticket" onclick="handleButtonClick(this, () => openTicketModal('${data.username}','${data.email}','${data.full_name || data.username}'))">ðŸŽ«</button>
                        <button class="mac-action-btn" title="Reset Password" onclick="handleButtonClick(this, () => openPasswordResetModal('${data.username}','${data.email}','${data.full_name || data.username}'))">ðŸ”‘</button>
                    </div>
                </div>
            </div>

            <div class="mac-modal-content">
                <div class="mac-info-section">
                    <h4 class="mac-section-title">Contact Information</h4>
                    <div class="mac-info-grid">
                        <div class="mac-info-label">Email</div>
                        <div class="mac-info-value"><a href="mailto:${data.email}">${data.email}</a></div>
                        ${data.phone ? `<div class="mac-info-label">Phone</div><div class="mac-info-value"><a href="tel:${data.phone}">${data.phone}</a></div>` : ''}
                        ${data.clock_id ? `<div class="mac-info-label">Clock ID</div><div class="mac-info-value">${data.clock_id}</div>` : ''}
                        ${data.department ? `<div class="mac-info-label">Department</div><div class="mac-info-value">${data.department}</div>` : ''}
                        ${data.title ? `<div class="mac-info-label">Title</div><div class="mac-info-value">${data.title}</div>` : ''}
                    </div>
                </div>

                <div class="mac-info-section">
                    <h4 class="mac-section-title">Account Status</h4>
                    <div class="mac-info-grid">
                        <div class="mac-info-label">Account</div>
                        <div class="mac-info-value">${accountBadge}</div>
                        <div class="mac-info-label">Lock Status</div>
                        <div class="mac-info-value">${lockedBadge}</div>
                        <div class="mac-info-label">Password</div>
                        <div class="mac-info-value">${pwdBadge}</div>
                        <div class="mac-info-label">Bad Logon Count</div>
                        <div class="mac-info-value">${data.bad_logon_count ?? '0'}</div>
                    </div>
                </div>

                <div class="mac-info-section">
                    <h4 class="mac-section-title">Password Information</h4>
                    <div class="mac-info-grid">
                        <div class="mac-info-label">Last Reset</div>
                        <div class="mac-info-value">${passwordResetDisplay}</div>
                        ${data.password_expiration_date ? `<div class="mac-info-label">Expires</div><div class="mac-info-value">${data.password_expiration_date}</div>` : ''}
                        ${data.mfa_status ? `<div class="mac-info-label">MFA Status</div><div class="mac-info-value">${data.mfa_status}</div>` : ''}
                    </div>
                </div>

                <div class="mac-info-section">
                    <h4 class="mac-section-title">Additional Information</h4>
                    <div class="mac-info-grid">
                        ${data.epic_status ? `<div class="mac-info-label">Epic Status</div><div class="mac-info-value">${data.epic_status}</div>` : ''}
                        ${data.epic_block ? `<div class="mac-info-label">Epic Block</div><div class="mac-info-value">${data.epic_block}</div>` : ''}
                        ${data.email_license ? `<div class="mac-info-label">Email License</div><div class="mac-info-value">${data.email_license}</div>` : ''}
                        ${data.immutable_id ? `<div class="mac-info-label">Immutable ID</div><div class="mac-info-value" style="font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace; font-size: 0.8125rem;">${data.immutable_id}</div>` : ''}
                    </div>
                </div>
            </div>
        </div>
    `;
}

// Button click handler with visual feedback
window.handleButtonClick = function(button, callback) {
    // Add visual feedback
    const originalTransform = button.style.transform;
    const originalBackground = button.style.background;
    
    button.style.transform = 'scale(0.95)';
    button.style.background = 'rgba(0, 123, 255, 0.6)';
    
    setTimeout(() => {

        callback();
    }, 150);
};

// Ticket creation functions
function applyTicketTemplate() {
    const template = document.getElementById('ticketTemplate').value;
    const subject = document.getElementById('ticketSubject');
    const description = document.getElementById('ticketDescription');
    const category = document.getElementById('ticketCategory');
    const priority = document.getElementById('ticketPriority');
    
    const templates = {
        password_reset: {
            category: 'password_reset',
            priority: 'medium',
            subject: 'Password Reset Request',
            description: 'User has requested a password reset for their account. Please assist with resetting their password and ensure they can log in successfully.'
        },
        account_unlock: {
            category: 'account_access',
            priority: 'high',
            subject: 'Account Unlock Request',
            description: 'User account has been locked due to multiple failed login attempts. Please unlock the account and verify user identity.'
        },
        software_request: {
            category: 'software_install',
            priority: 'medium',
            subject: 'Software Installation Request',
            description: 'User has requested installation of specific software. Please review the request and install the required software if approved.'
        },
        epic_access: {
            category: 'epic_access',
            priority: 'high',
            subject: 'Epic Access Request',
            description: 'User requires access to Epic system. Please verify their role and grant appropriate Epic access permissions.'
        },
        email_setup: {
            category: 'email_issue',
            priority: 'medium',
            subject: 'Email Setup/Configuration',
            description: 'User needs assistance with email setup or configuration. Please help configure their email client or resolve email-related issues.'
        }
    };
    
    if (template && templates[template]) {
        const t = templates[template];
        category.value = t.category;
        priority.value = t.priority;
        subject.value = t.subject;
        description.value = t.description;
    }
}

function updatePriority() {
    const urgentCheckbox = document.getElementById('ticketUrgent');
    const prioritySelect = document.getElementById('ticketPriority');
    
    if (urgentCheckbox.checked) {
        prioritySelect.value = 'urgent';
    } else if (prioritySelect.value === 'urgent') {
        prioritySelect.value = 'medium';
    }
}

function handleTicketSubmission(event) {
    event.preventDefault();
    
    const formData = {
        user: window._currentTicketUser,
        category: document.getElementById('ticketCategory').value,
        priority: document.getElementById('ticketPriority').value,
        subject: document.getElementById('ticketSubject').value,
        description: document.getElementById('ticketDescription').value,
        urgent: document.getElementById('ticketUrgent').checked,
        followUp: document.getElementById('ticketFollowUp').checked,
        timestamp: new Date().toISOString()
    };
    
    // Show loading state
    const submitBtn = event.target.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="bi bi-hourglass"></i> Creating Ticket...';
    submitBtn.disabled = true;
    
    // Simulate API call
    setTimeout(() => {
        // Show success message
        showTicketSuccess(formData);
        
        // Reset form
        event.target.reset();
        
        // Close modal
        document.getElementById('universalSearchTicketModal').classList.remove('active');
        document.getElementById('universalSearchTicketModalOverlay').classList.remove('active');
        
        // Reset button
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    }, 2000);
}

function generateTemporaryPassword() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
    let password = '';
    for (let i = 0; i < 12; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return password;
}

// Enhanced showUniversalSearchDetail function
window.showUniversalSearchDetail = function(type, idOrName) {
    const modal = document.getElementById('universalSearchDetailModal');
    if (!modal) {
        console.error('universalSearchDetailModal not found');
        return;
    }
    
    modal.style.display = 'flex';
    const content = document.getElementById('universalSearchDetailContent');
    if (!content) {
        console.error('universalSearchDetailContent not found');
        return;
    }
    
    content.innerHTML = '<div style="text-align:center;padding:2rem;"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div><p class="mt-3">Loading details...</p></div>';
    
    let url = '';
    if (type === 'office') {
        url = `/offices/detail?name=${encodeURIComponent(idOrName)}`;
    } else if (type === 'workstation') {
        url = `/api/workstations/detail?name=${encodeURIComponent(idOrName)}`;
    } else if (type === 'user') {
        url = `/users/api/users/${encodeURIComponent(idOrName)}`;
    } else {
        content.innerHTML = '<div style="color:#f66;">Unknown type.</div>';
        return;
    }
    
    fetch(url).then(r => r.json()).then(data => {
        if (!data || data.error) {
            content.innerHTML = `<div style='color:#f66;text-align:center;padding:2rem;'>
                <i class="bi bi-exclamation-triangle" style="font-size:3rem;"></i>
                <h4>Not Found</h4>
                <p>${data && data.error ? data.error : 'No data available.'}</p>
            </div>`;
            return;
        }
        
        if (type === 'office') {
            content.innerHTML = createOfficeModal(data);
        } else if (type === 'workstation') {
            content.innerHTML = createWorkstationModal(data);
            
            // Auto-ping the device when modal opens
            setTimeout(() => {
                if (data.name) {
                    pingDeviceFromModal(data.name);
                }
            }, 500);
        } else if (type === 'user') {
            content.innerHTML = createUserProfileModal(data);
        }
    }).catch(err => {
        content.innerHTML = `<div style='color:#f66;text-align:center;padding:2rem;'>
            <i class="bi bi-wifi-off" style="font-size:3rem;"></i>
            <h4>Connection Error</h4>
            <p>Failed to load details: ${err.message}</p>
        </div>`;
    });
};

function copyOfficeDetails(name, phone, address) {
    const details = `Office: ${name}\nPhone: ${phone}\nAddress: ${address}`;
    navigator.clipboard.writeText(details).then(() => {
        showToast('Office details copied to clipboard!', 'success');
    }).catch(() => {
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = details;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showToast('Office details copied to clipboard!', 'success');
    });
}

function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    const colors = {
        success: '#34c759',
        info: '#007aff',
        warning: '#ff9500',
        error: '#ff3b30'
    };
    
    toast.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${colors[type] || colors.info};
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        z-index: 12000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-weight: 500;
        backdrop-filter: blur(20px);
        animation: slideInToast 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        max-width: 400px;
    `;
    
    toast.textContent = message;
    document.body.appendChild(toast);
    
    // Add keyframes for animation
    if (!document.getElementById('toast-animations')) {
        const style = document.createElement('style');
        style.id = 'toast-animations';
        style.textContent = `
            @keyframes slideInToast {
                from { 
                    transform: translateX(100%); 
                    opacity: 0; 
                }
                to { 
                    transform: translateX(0); 
                    opacity: 1; 
                }
            }
            @keyframes slideOutToast {
                from { 
                    transform: translateX(0); 
                    opacity: 1; 
                }
                to { 
                    transform: translateX(100%); 
                    opacity: 0; 
                }
            }
        `;
        document.head.appendChild(style);
    }
    
    setTimeout(() => {
        toast.style.animation = 'slideOutToast 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
        setTimeout(() => {
            if (toast.parentNode) {
                toast.parentNode.removeChild(toast);
            }
        }, 300);

// Toast notification system
function showToast(message, type = 'info') {
    const toastContainer = getOrCreateToastContainer();
    
    const toast = document.createElement('div');
    toast.className = `mac-toast mac-toast-${type}`;
    toast.innerHTML = `
        <div class="mac-toast-content">
            <span class="mac-toast-message">${message}</span>
            <button class="mac-toast-close" onclick="this.parentElement.parentElement.remove()">Ã—</button>
        </div>
    `;
    
    toastContainer.appendChild(toast);
    
    // Animate in
    setTimeout(() => toast.classList.add('show'), 10);
    
    // Auto-remove after 5 seconds
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
            if (toast.parentElement) {
                toast.remove();
            }
        }, 300);
    }, 5000);
}

function getOrCreateToastContainer() {
    let container = document.getElementById('toastContainer');
    if (!container) {

        container.className = 'mac-toast-container';

    return container;
}

function applyTicketTemplate() {

    const priority = document.getElementById('ticketPriority');

            priority: 'high',

            description: 'User account has been locked due to multiple failed login attempts. Please unlock the account and verify user identity.'

// Enhanced showUniversalSearchDetail function
window.showUniversalSearchDetail = function(type, idOrName) {
    const modal = document.getElementById('universalSearchDetailModal');
    if (!modal) {
        console.error('universalSearchDetailModal not found');
        return;
    }
    
    modal.style.display = 'flex';
    const content = document.getElementById('universalSearchDetailContent');
    if (!content) {
        console.error('universalSearchDetailContent not found');
        return;
    }
    
    content.innerHTML = '<div style="text-align:center;padding:2rem;"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div><p class="mt-3">Loading details...</p></div>';
    
    let url = '';
    if (type === 'office') {
        url = `/offices/detail?name=${encodeURIComponent(idOrName)}`;
    } else if (type === 'workstation') {
        url = `/api/workstations/detail?name=${encodeURIComponent(idOrName)}`;
    } else if (type === 'user') {
        url = `/users/api/users/${encodeURIComponent(idOrName)}`;
    } else {
        content.innerHTML = '<div style="color:#f66;">Unknown type.</div>';
        return;
    }
    
    fetch(url).then(r => r.json()).then(data => {
        if (!data || data.error) {
            content.innerHTML = `<div style='color:#f66;text-align:center;padding:2rem;'>
                <i class="bi bi-exclamation-triangle" style="font-size:3rem;"></i>
                <h4>Not Found</h4>
                <p>${data && data.error ? data.error : 'No data available.'}</p>
            </div>`;
            return;
        }
        
        if (type === 'office') {
            content.innerHTML = createOfficeModal(data);
        } else if (type === 'workstation') {
            content.innerHTML = createWorkstationModal(data);
            
            // Auto-ping the device when modal opens
            setTimeout(() => {
                if (data.name) {
                    pingDeviceFromModal(data.name);

function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    const colors = {
        success: '#34c759',
        info: '#007aff',
        warning: '#ff9500',
        error: '#ff3b30'
    };
    
    toast.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${colors[type] || colors.info};
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        z-index: 12000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-weight: 500;
        backdrop-filter: blur(20px);
        animation: slideInToast 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        max-width: 400px;
    `;
    
    toast.textContent = message;
    document.body.appendChild(toast);
    
    // Add keyframes for animation
    if (!document.getElementById('toast-animations')) {
        const style = document.createElement('style');
        style.id = 'toast-animations';
        style.textContent = `
            @keyframes slideInToast {
                from { 
                    transform: translateX(100%); 
                    opacity: 0; 
                }
                to { 
                    transform: translateX(0); 
                    opacity: 1; 
                }
            }
            @keyframes slideOutToast {
                from { 
                    transform: translateX(0); 
                    opacity: 1; 
                }
                to { 
                    transform: translateX(100%); 
                    opacity: 0; 
                }
            }
        `;
        document.head.appendChild(style);
    }
    
    setTimeout(() => {
        toast.style.animation = 'slideOutToast 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
        setTimeout(() => {
            if (toast.parentNode) {
                toast.parentNode.removeChild(toast);
            }
        }, 300);
    }, 4000);
}

    toast.innerHTML = `
        <div class="mac-toast-content">
            <span class="mac-toast-message">${message}</span>
            <button class="mac-toast-close" onclick="this.parentElement.parentElement.remove()">Ã—</button>
        </div>
    `;
    
    toastContainer.appendChild(toast);
    
    // Animate in
    setTimeout(() => toast.classList.add('show'), 10);
    
    // Auto-remove after 5 seconds
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
            if (toast.parentElement) {
                toast.remove();
            }
        }, 300);
    }, 5000);
}

function getOrCreateToastContainer() {
    let container = document.getElementById('toastContainer');
    if (!container) {
        container = document.createElement('div');
        container.id = 'toastContainer';
        container.className = 'mac-toast-container';
        document.body.appendChild(container);
    }
    return container;
}

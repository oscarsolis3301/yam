{% macro render_dashboard_styles() %}
<style>
/* Discord-like Dark Dashboard Styles */
:root {
    /* Discord-inspired Color Palette */
    --discord-dark: #36393f;
    --discord-darker: #2f3136;
    --discord-darkest: #202225;
    --discord-light: #40444b;
    --discord-lighter: #4f545c;
    
    /* Brand Colors */
    --discord-brand: #5865f2;
    --discord-brand-hover: #4752c4;
    --discord-green: #57f287;
    --discord-yellow: #fee75c;
    --discord-red: #ed4245;
    --discord-orange: #faa61a;
    
    /* Vibrant Chart Colors */
    --chart-blue: #3b82f6;
    --chart-green: #10b981;
    --chart-purple: #8b5cf6;
    --chart-pink: #ec4899;
    --chart-orange: #f59e0b;
    --chart-red: #ef4444;
    --chart-cyan: #06b6d4;
    --chart-lime: #84cc16;
    
    /* Background Colors */
    --bg-primary: #36393f;
    --bg-secondary: #2f3136;
    --bg-tertiary: #202225;
    --bg-card: #40444b;
    --bg-card-hover: #4f545c;
    --bg-overlay: rgba(0, 0, 0, 0.8);
    
    /* Text Colors */
    --text-primary: #dcddde;
    --text-secondary: #b9bbbe;
    --text-muted: #72767d;
    --text-link: #00b0f4;
    --text-positive: #57f287;
    --text-negative: #ed4245;
    
    /* Border Colors */
    --border-color: #4f545c;
    --border-color-hover: #72767d;
    --border-radius: 4px;
    --border-radius-lg: 8px;
    --border-radius-xl: 12px;
    
    /* Shadows */
    --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
    --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.15);
    --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.2);
    --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.25);
    
    /* Spacing */
    --spacing-xs: 0.25rem;
    --spacing-sm: 0.5rem;
    --spacing-md: 1rem;
    --spacing-lg: 1.5rem;
    --spacing-xl: 2rem;
    --spacing-2xl: 3rem;
    
    /* Typography */
    --font-size-xs: 0.75rem;
    --font-size-sm: 0.875rem;
    --font-size-base: 1rem;
    --font-size-lg: 1.125rem;
    --font-size-xl: 1.25rem;
    --font-size-2xl: 1.5rem;
    --font-size-3xl: 1.875rem;
}

/* Base Styles */
html, body {
    background: var(--bg-primary) !important;
    color: var(--text-primary) !important;
    font-family: 'Inter', 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    overflow-x: hidden !important;
    width: 100vw;
    max-width: 100vw;
}

body[data-bs-theme="dark"] {
    background: var(--bg-primary) !important;
    color: var(--text-primary) !important;
}

/* Discord Dashboard Layout */
.discord-dashboard {
    display: flex;
    min-height: 100vh;
    background: var(--bg-primary);
    position: relative;
}

/* Main Content Area - Adjusted for existing sidebar */
.main-content {
    flex: 1;
    margin-left: 3.5rem; /* Account for existing sidebar width */
    min-height: 100vh;
    background: var(--bg-primary);
    color: var(--text-primary);
    transition: margin-left 0.3s ease;
    overflow-x: hidden;
    position: relative;
}

/* Responsive adjustments for sidebar */
@media (max-width: 768px) {
    .main-content {
        margin-left: 0;
    }
}

/* Channel Header */
.channel-header {
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--border-color);
    padding: var(--spacing-lg) var(--spacing-xl);
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: var(--spacing-lg);
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(10px);
}

.channel-info {
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
}

.channel-icon {
    width: 32px;
    height: 32px;
    background: var(--discord-brand);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: var(--font-size-lg);
}

.channel-name {
    font-size: var(--font-size-xl);
    font-weight: 600;
    color: var(--text-primary);
    margin: 0;
}

.channel-description {
    font-size: var(--font-size-sm);
    color: var(--text-muted);
    margin: 0;
}

.channel-actions {
    display: flex;
    align-items: center;
    gap: var(--spacing-lg);
}

/* Search Container */
.search-container {
    position: relative;
    min-width: 300px;
}

.search-input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

.search-input {
    width: 100%;
    padding: var(--spacing-sm) var(--spacing-lg) var(--spacing-sm) 2.5rem;
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius-lg);
    color: var(--text-primary);
    font-size: var(--font-size-sm);
    transition: all 0.2s ease;
}

.search-input:focus {
    outline: none;
    border-color: var(--discord-brand);
    background: var(--bg-secondary);
}

.search-icon {
    position: absolute;
    left: var(--spacing-md);
    color: var(--text-muted);
    font-size: var(--font-size-sm);
    z-index: 1;
}

.search-clear {
    position: absolute;
    right: var(--spacing-md);
    background: none;
    border: none;
    color: var(--text-muted);
    cursor: pointer;
    padding: 0;
    font-size: var(--font-size-sm);
    transition: color 0.2s ease;
}

.search-clear:hover {
    color: var(--text-primary);
}

.search-results {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius-lg);
    margin-top: var(--spacing-xs);
    max-height: 300px;
    overflow-y: auto;
    z-index: 1000;
    box-shadow: var(--shadow-lg);
}

.search-results-header {
    padding: var(--spacing-sm) var(--spacing-md);
    border-bottom: 1px solid var(--border-color);
    font-size: var(--font-size-xs);
    color: var(--text-muted);
}

.search-results-content {
    padding: var(--spacing-xs);
}

/* User Profile */
.user-profile {
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
    padding: var(--spacing-sm) var(--spacing-md);
    background: var(--bg-tertiary);
    border-radius: var(--border-radius-lg);
    border: 1px solid var(--border-color);
    transition: all 0.2s ease;
}

.user-profile:hover {
    background: var(--bg-card);
    border-color: var(--border-color-hover);
}

.user-avatar {
    position: relative;
    width: 32px;
    height: 32px;
}

.user-avatar img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
}

.user-status {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    border: 2px solid var(--bg-secondary);
}

.user-status.online {
    background: var(--discord-green);
}

.user-status.idle {
    background: var(--discord-yellow);
}

.user-status.offline {
    background: var(--text-muted);
}

.user-info {
    display: flex;
    flex-direction: column;
    gap: 2px;
}

.user-name {
    font-size: var(--font-size-sm);
    font-weight: 500;
    color: var(--text-primary);
}

.user-role {
    font-size: var(--font-size-xs);
    color: var(--text-muted);
}

.notification-btn {
    position: relative;
    background: none;
    border: none;
    color: var(--text-secondary);
    font-size: var(--font-size-lg);
    cursor: pointer;
    padding: var(--spacing-sm);
    border-radius: var(--border-radius);
    transition: all 0.2s ease;
}

.notification-btn:hover {
    color: var(--text-primary);
    background: var(--bg-card);
}

.notification-badge {
    position: absolute;
    top: 0;
    right: 0;
    background: var(--discord-red);
    color: white;
    font-size: var(--font-size-xs);
    font-weight: 600;
    padding: 2px 6px;
    border-radius: 10px;
    min-width: 18px;
    text-align: center;
}

/* Dashboard Content */
.dashboard-content {
    padding: var(--spacing-xl);
    max-width: 1400px;
    margin: 0 auto;
}

/* Stats Overview */
.stats-overview {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: var(--spacing-lg);
    margin-bottom: var(--spacing-2xl);
}

.stat-card {
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius-xl);
    padding: var(--spacing-lg);
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--chart-blue), var(--chart-purple));
}

.stat-card.primary::before {
    background: linear-gradient(90deg, var(--chart-blue), var(--chart-cyan));
}

.stat-card.success::before {
    background: linear-gradient(90deg, var(--chart-green), var(--chart-lime));
}

.stat-card.info::before {
    background: linear-gradient(90deg, var(--chart-purple), var(--chart-pink));
}

.stat-card.warning::before {
    background: linear-gradient(90deg, var(--chart-orange), var(--chart-red));
}

.stat-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
    border-color: var(--border-color-hover);
}

.stat-icon {
    width: 48px;
    height: 48px;
    border-radius: var(--border-radius-lg);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: var(--font-size-xl);
    color: white;
    flex-shrink: 0;
}

.stat-card.primary .stat-icon {
    background: linear-gradient(135deg, var(--chart-blue), var(--chart-cyan));
}

.stat-card.success .stat-icon {
    background: linear-gradient(135deg, var(--chart-green), var(--chart-lime));
}

.stat-card.info .stat-icon {
    background: linear-gradient(135deg, var(--chart-purple), var(--chart-pink));
}

.stat-card.warning .stat-icon {
    background: linear-gradient(135deg, var(--chart-orange), var(--chart-red));
}

.stat-content {
    flex: 1;
}

.stat-value {
    font-size: var(--font-size-2xl);
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: var(--spacing-xs);
}

.stat-label {
    font-size: var(--font-size-sm);
    color: var(--text-secondary);
    margin-bottom: var(--spacing-xs);
}

.stat-change {
    display: flex;
    align-items: center;
    gap: var(--spacing-xs);
    font-size: var(--font-size-xs);
    font-weight: 500;
}

.stat-change.positive {
    color: var(--text-positive);
}

.stat-change.negative {
    color: var(--text-negative);
}

/* Content Grid */
.content-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: var(--spacing-xl);
    margin-bottom: var(--spacing-2xl);
}

.content-card {
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius-xl);
    overflow: hidden;
    transition: all 0.3s ease;
}

.content-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
    border-color: var(--border-color-hover);
}

.content-card.large {
    grid-column: span 2;
}

.card-header {
    padding: var(--spacing-lg) var(--spacing-xl);
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--bg-secondary);
}

.card-title {
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
    font-size: var(--font-size-lg);
    font-weight: 600;
    color: var(--text-primary);
}

.card-title i {
    color: var(--discord-brand);
}

.card-actions {
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
}

.btn-icon {
    background: none;
    border: none;
    color: var(--text-secondary);
    padding: var(--spacing-sm);
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn-icon:hover {
    color: var(--text-primary);
    background: var(--bg-tertiary);
}

.btn-primary {
    background: var(--discord-brand);
    color: white;
    border: none;
    padding: var(--spacing-sm) var(--spacing-md);
    border-radius: var(--border-radius);
    text-decoration: none;
    font-size: var(--font-size-sm);
    font-weight: 500;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    gap: var(--spacing-xs);
}

.btn-primary:hover {
    background: var(--discord-brand-hover);
    color: white;
    text-decoration: none;
}

/* Chart Container */
.chart-container {
    padding: var(--spacing-xl);
    height: 300px;
    position: relative;
}

/* Activity Feed */
.activity-feed {
    padding: var(--spacing-lg);
    max-height: 400px;
    overflow-y: auto;
}

.activity-loading {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--spacing-sm);
    color: var(--text-muted);
    font-size: var(--font-size-sm);
    padding: var(--spacing-xl);
}

.activity-item {
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
    padding: var(--spacing-md);
    border-radius: var(--border-radius-lg);
    transition: background-color 0.2s ease;
    margin-bottom: var(--spacing-sm);
}

.activity-item:hover {
    background: var(--bg-secondary);
}

.activity-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: var(--discord-brand);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: var(--font-size-sm);
    font-weight: 600;
    flex-shrink: 0;
}

.activity-content {
    flex: 1;
}

.activity-text {
    font-size: var(--font-size-sm);
    color: var(--text-primary);
    margin-bottom: 2px;
}

.activity-time {
    font-size: var(--font-size-xs);
    color: var(--text-muted);
}

/* Quick Actions */
.quick-actions {
    padding: var(--spacing-lg);
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: var(--spacing-md);
}

.quick-action-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--spacing-sm);
    padding: var(--spacing-lg);
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius-lg);
    color: var(--text-primary);
    text-decoration: none;
    transition: all 0.3s ease;
    cursor: pointer;
    font-size: var(--font-size-sm);
    font-weight: 500;
}

.quick-action-btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
    border-color: var(--border-color-hover);
    color: var(--text-primary);
    text-decoration: none;
}

.quick-action-btn i {
    font-size: var(--font-size-xl);
}

.quick-action-btn.primary {
    border-color: var(--chart-blue);
}

.quick-action-btn.primary:hover {
    background: var(--chart-blue);
    color: white;
}

.quick-action-btn.success {
    border-color: var(--chart-green);
}

.quick-action-btn.success:hover {
    background: var(--chart-green);
    color: white;
}

.quick-action-btn.info {
    border-color: var(--chart-purple);
}

.quick-action-btn.info:hover {
    background: var(--chart-purple);
    color: white;
}

.quick-action-btn.warning {
    border-color: var(--chart-orange);
}

.quick-action-btn.warning:hover {
    background: var(--chart-orange);
    color: white;
}

/* System Metrics */
.system-metrics {
    padding: var(--spacing-lg);
}

.system-metric {
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
    padding: var(--spacing-md);
    border-radius: var(--border-radius-lg);
    margin-bottom: var(--spacing-md);
    background: var(--bg-secondary);
    transition: background-color 0.2s ease;
}

.system-metric:hover {
    background: var(--bg-card);
}

.metric-icon {
    width: 40px;
    height: 40px;
    border-radius: var(--border-radius);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: var(--font-size-lg);
    flex-shrink: 0;
}

#cpuMetric .metric-icon {
    background: linear-gradient(135deg, var(--chart-blue), var(--chart-cyan));
}

#memoryMetric .metric-icon {
    background: linear-gradient(135deg, var(--chart-green), var(--chart-lime));
}

#diskMetric .metric-icon {
    background: linear-gradient(135deg, var(--chart-purple), var(--chart-pink));
}

#networkMetric .metric-icon {
    background: linear-gradient(135deg, var(--chart-orange), var(--chart-red));
}

.metric-info {
    flex: 1;
}

.metric-label {
    font-size: var(--font-size-sm);
    color: var(--text-secondary);
    margin-bottom: 2px;
}

.metric-value {
    font-size: var(--font-size-lg);
    font-weight: 600;
    color: var(--text-primary);
}

.metric-bar {
    width: 100px;
    height: 8px;
    background: var(--bg-tertiary);
    border-radius: 4px;
    overflow: hidden;
    flex-shrink: 0;
}

.metric-progress {
    height: 100%;
    background: linear-gradient(90deg, var(--chart-green), var(--chart-lime));
    border-radius: 4px;
    transition: width 0.3s ease;
}

.metric-status {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    flex-shrink: 0;
}

.metric-status.online {
    background: var(--discord-green);
}

.metric-status.warning {
    background: var(--discord-yellow);
}

.metric-status.error {
    background: var(--discord-red);
}

/* Online Users Grid */
.online-users-grid {
    padding: var(--spacing-lg);
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: var(--spacing-md);
}

.online-users-loading {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--spacing-sm);
    color: var(--text-muted);
    font-size: var(--font-size-sm);
    padding: var(--spacing-xl);
    grid-column: 1 / -1;
}

.online-user-card {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius-lg);
    padding: var(--spacing-md);
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
    transition: all 0.2s ease;
    cursor: pointer;
}

.online-user-card:hover {
    background: var(--bg-card);
    border-color: var(--border-color-hover);
    transform: translateY(-1px);
}

.online-user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: var(--discord-brand);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: var(--font-size-sm);
    font-weight: 600;
    position: relative;
}

.online-user-avatar img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
}

.online-user-status {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: 2px solid var(--bg-secondary);
}

.online-user-status.online {
    background: var(--discord-green);
}

.online-user-status.idle {
    background: var(--discord-yellow);
}

.online-user-info {
    flex: 1;
    min-width: 0;
}

.online-user-name {
    font-size: var(--font-size-sm);
    font-weight: 500;
    color: var(--text-primary);
    margin-bottom: 2px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.online-user-role {
    font-size: var(--font-size-xs);
    color: var(--text-muted);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* Toast Container */
.toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
    display: flex;
    flex-direction: column;
    gap: var(--spacing-sm);
}

.toast {
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius-lg);
    padding: var(--spacing-md);
    color: var(--text-primary);
    font-size: var(--font-size-sm);
    box-shadow: var(--shadow-lg);
    max-width: 300px;
    animation: slideInRight 0.3s ease;
}

.toast.success {
    border-left: 4px solid var(--discord-green);
}

.toast.error {
    border-left: 4px solid var(--discord-red);
}

.toast.warning {
    border-left: 4px solid var(--discord-yellow);
}

.toast.info {
    border-left: 4px solid var(--discord-brand);
}

/* Loading Overlay */
.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--bg-overlay);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
}

.loading-spinner {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--spacing-md);
    color: var(--text-primary);
    font-size: var(--font-size-lg);

// Initialize widgets
document.addEventListener('DOMContentLoaded', function() {
    loadReminders();
    loadCalendarEvents();
    renderCalendar();
    startReminderCheck();
    
    // Initialize sidebar reminders
    renderSidebarReminders();
});

// Reminder Functions
function loadReminders() {
    // Load reminders from localStorage (in a real app, this would be from an API)
    const savedReminders = localStorage.getItem('yam_reminders');
    reminders = savedReminders ? JSON.parse(savedReminders) : [];
    renderReminders();
}

function saveReminders() {
    localStorage.setItem('yam_reminders', JSON.stringify(reminders));
}

// Sidebar Reminders Functions
function renderSidebarReminders() {
    const sidebarRemindersList = document.getElementById('sidebarRemindersList');
    
    if (!sidebarRemindersList) return;
    
    if (reminders.length === 0) {
        sidebarRemindersList.innerHTML = `
            <div class="no-reminders">
                <i class="bi bi-bell-slash"></i>
                <p>No reminders set</p>
                <button onclick="openReminderModal()">
                    <i class="bi bi-plus-lg"></i> Add Reminder
                </button>
            </div>
        `;
        return;
    }
    
    // Sort reminders by date/time and show only the next 3
    const sortedReminders = reminders.sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
    const nextReminders = sortedReminders.slice(0, 3);
    
    const remindersHTML = nextReminders.map(reminder => {
        const reminderDate = new Date(reminder.datetime);
        const timeAgo = getTimeUntil(reminderDate);
        const isOverdue = reminderDate < new Date();
        
        return `
            <div class="reminder-item ${reminder.priority} ${isOverdue ? 'overdue' : ''}">
                <div class="reminder-icon">
                    <i class="bi bi-bell-fill"></i>
                </div>
                <div class="reminder-content">
                    <div class="reminder-title">${reminder.title}</div>
                    ${reminder.description ? `<div class="reminder-description">${reminder.description}</div>` : ''}
                    <div class="reminder-time">${formatDateTime(reminderDate)} ${isOverdue ? '(Overdue)' : `(${timeAgo})`}</div>
                </div>
                <div class="reminder-actions">
                    <button class="reminder-action-btn" onclick="completeReminder('${reminder.id}')" title="Mark Complete">
                        <i class="bi bi-check-lg"></i>
                    </button>
                </div>
            </div>
        `;
    }).join('');
    
    sidebarRemindersList.innerHTML = remindersHTML;
}

// Override the existing renderReminders function to also update sidebar
function renderReminders() {
    const remindersList = document.getElementById('remindersList');
    
    if (reminders.length === 0) {
        remindersList.innerHTML = `
            <div class="no-reminders">
                <i class="bi bi-bell-slash"></i>
                <p>No reminders set</p>
                <button onclick="openReminderModal()">
                    <i class="bi bi-plus-lg"></i> Add Reminder
                </button>
            </div>
        `;
    } else {
        // Sort reminders by date/time
        const sortedReminders = reminders.sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
        
        const remindersHTML = sortedReminders.map(reminder => {
            const reminderDate = new Date(reminder.datetime);
            const timeAgo = getTimeUntil(reminderDate);
            const isOverdue = reminderDate < new Date();
            
            return `
                <div class="reminder-item ${reminder.priority} ${isOverdue ? 'overdue' : ''}">
                    <div class="reminder-icon">
                        <i class="bi bi-bell-fill"></i>
                    </div>
                    <div class="reminder-content">
                        <div class="reminder-title">${reminder.title}</div>
                        ${reminder.description ? `<div class="reminder-description">${reminder.description}</div>` : ''}
                        <div class="reminder-time">${formatDateTime(reminderDate)} ${isOverdue ? '(Overdue)' : `(${timeAgo})`}</div>
                    </div>
                    <div class="reminder-actions">
                        <button class="reminder-action-btn" onclick="completeReminder('${reminder.id}')" title="Mark Complete">
                            <i class="bi bi-check-lg"></i>
                        </button>
                        <button class="reminder-action-btn" onclick="editReminder('${reminder.id}')" title="Edit">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                        <button class="reminder-action-btn" onclick="deleteReminder('${reminder.id}')" title="Delete">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </div>
                </div>
            `;
        }).join('');
        
        remindersList.innerHTML = remindersHTML;
    }
    
    // Also update sidebar reminders
    renderSidebarReminders();
}

function openReminderModal() {
    const modal = document.getElementById('reminderModal');
    modal.classList.add('show');
    
    // Set default date to today
    document.getElementById('reminderDate').value = new Date().toISOString().split('T')[0];
    document.getElementById('reminderTime').value = new Date().toTimeString().slice(0, 5);
}

function closeReminderModal() {
    const modal = document.getElementById('reminderModal');
    modal.classList.remove('show');
    document.getElementById('reminderForm').reset();
}

function addReminder(event) {
    event.preventDefault();
    
    const title = document.getElementById('reminderTitle').value;
    const description = document.getElementById('reminderDescription').value;
    const date = document.getElementById('reminderDate').value;
    const time = document.getElementById('reminderTime').value;
    const priority = document.getElementById('reminderPriority').value;
    const category = document.getElementById('reminderCategory').value;
    
    const datetime = new Date(`${date}T${time}`);
    
    const reminder = {
        id: Date.now().toString(),
        title,
        description,
        datetime: datetime.toISOString(),
        priority,
        category,
        created: new Date().toISOString()
    };
    
    reminders.push(reminder);
    saveReminders();
    renderReminders();
    
    closeReminderModal();
    showToast('Reminder added successfully!', 'success');
}

function completeReminder(id) {
    reminders = reminders.filter(r => r.id !== id);
    saveReminders();
    renderReminders();
    showToast('Reminder completed!', 'success');
}

function deleteReminder(id) {
    if (confirm('Are you sure you want to delete this reminder?')) {
        reminders = reminders.filter(r => r.id !== id);
        saveReminders();
        renderReminders();
        showToast('Reminder deleted!', 'info');
    }
}

function editReminder(id) {
    const reminder = reminders.find(r => r.id === id);
    if (!reminder) return;
    
    // Populate form with reminder data
    document.getElementById('reminderTitle').value = reminder.title;
    document.getElementById('reminderDescription').value = reminder.description;
    document.getElementById('reminderDate').value = new Date(reminder.datetime).toISOString().split('T')[0];
    document.getElementById('reminderTime').value = new Date(reminder.datetime).toTimeString().slice(0, 5);
    document.getElementById('reminderPriority').value = reminder.priority;
    document.getElementById('reminderCategory').value = reminder.category;
    
    // Remove old reminder and open modal
    reminders = reminders.filter(r => r.id !== id);
    openReminderModal();
}

// Calendar Functions
function loadCalendarEvents() {
    // Load events from localStorage (in a real app, this would be from an API)
    const savedEvents = localStorage.getItem('yam_calendar_events');
    calendarEvents = savedEvents ? JSON.parse(savedEvents) : [];
}

function saveCalendarEvents() {
    localStorage.setItem('yam_calendar_events', JSON.stringify(calendarEvents));
}

function renderCalendar() {
    const currentMonthElement = document.getElementById('currentMonth');
    const calendarGrid = document.getElementById('calendarGrid');
    
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    
    currentMonthElement.textContent = new Date(year, month).toLocaleDateString('en-US', { 
        month: 'long', 
        year: 'numeric' 
    });
    
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const startDate = new Date(firstDay);
    startDate.setDate(startDate.getDate() - firstDay.getDay());
    
    let calendarHTML = '';
    
    // Day headers
    const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    dayNames.forEach(day => {
        calendarHTML += `<div class="calendar-day-header">${day}</div>`;
    });
    
    // Calendar days
    for (let i = 0; i < 42; i++) {
        const date = new Date(startDate);
        date.setDate(startDate.getDate() + i);
        
        const isCurrentMonth = date.getMonth() === month;
        const isToday = date.toDateString() === new Date().toDateString();
        const hasEvent = calendarEvents.some(event => {
            const eventDate = new Date(event.startDate);
            return eventDate.toDateString() === date.toDateString();
        });
        
        let dayClass = 'calendar-day';
        if (!isCurrentMonth) dayClass += ' other-month';
        if (isToday) dayClass += ' today';
        if (hasEvent) dayClass += ' has-event';
        
        calendarHTML += `
            <div class="${dayClass}" onclick="selectDate('${date.toISOString()}')">
                ${date.getDate()}
            </div>
        `;
    }
    
    calendarGrid.innerHTML = calendarHTML;
}

function previousMonth() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
}

function nextMonth() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
}

function selectDate(dateString) {
    selectedDate = new Date(dateString);
    openCalendarModal();
    
    // Set the selected date in the form
    document.getElementById('eventStartDate').value = selectedDate.toISOString().split('T')[0];
    document.getElementById('eventEndDate').value = selectedDate.toISOString().split('T')[0];
}

function openCalendarModal() {
    const modal = document.getElementById('calendarModal');
    modal.classList.add('show');
    
    // Set default times
    const now = new Date();
    document.getElementById('eventStartTime').value = now.toTimeString().slice(0, 5);
    now.setHours(now.getHours() + 1);
    document.getElementById('eventEndTime').value = now.toTimeString().slice(0, 5);
}

function closeCalendarModal() {
    const modal = document.getElementById('calendarModal');
    modal.classList.remove('show');
    document.getElementById('calendarForm').reset();
}

function addCalendarEvent(event) {
    event.preventDefault();
    
    const title = document.getElementById('eventTitle').value;
    const description = document.getElementById('eventDescription').value;
    const startDate = document.getElementById('eventStartDate').value;
    const startTime = document.getElementById('eventStartTime').value;
    const endDate = document.getElementById('eventEndDate').value;
    const endTime = document.getElementById('eventEndTime').value;
    
    const selectedColor = document.querySelector('.color-option.selected');
    const color = selectedColor ? selectedColor.dataset.color : '#00d4ff';
    
    const calendarEvent = {
        id: Date.now().toString(),
        title,
        description,
        startDate: `${startDate}T${startTime}`,
        endDate: `${endDate}T${endTime}`,
        color,
        created: new Date().toISOString()
    };
    
    calendarEvents.push(calendarEvent);
    saveCalendarEvents();
    renderCalendar();
    
    closeCalendarModal();
    showToast('Event added successfully!', 'success');
}

// Utility Functions
function getTimeUntil(date) {
    const now = new Date();
    const diff = date - now;
    
    if (diff < 0) return 'Overdue';
    
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    
    if (days > 0) return `${days}d ${hours}h`;
    if (hours > 0) return `${hours}h ${minutes}m`;
    return `${minutes}m`;
}

function formatDateTime(date) {
    return date.toLocaleDateString('en-US', { 
        month: 'short', 
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
    });
}

function startReminderCheck() {
    // Check for due reminders every minute
    setInterval(() => {
        const now = new Date();
        reminders.forEach(reminder => {
            const reminderDate = new Date(reminder.datetime);
            const timeDiff = reminderDate - now;
            
            // Show notification 5 minutes before and at the exact time
            if (timeDiff > 0 && timeDiff <= 300000 && !reminder.notified) { // 5 minutes
                showReminderNotification(reminder);
                reminder.notified = true;
                saveReminders();
            } else if (timeDiff <= 0 && timeDiff > -60000 && !reminder.notified) { // Within 1 minute of due time
                showReminderNotification(reminder);
                reminder.notified = true;
                saveReminders();
            }
        });
    }, 60000); // Check every minute
}

function showReminderNotification(reminder) {
    showToast(`Reminder: ${reminder.title}`, 'warning');
    
    // Also show browser notification if supported
    if ('Notification' in window && Notification.permission === 'granted') {
        new Notification('YAM Reminder', {
            body: reminder.title,
            icon: '/static/images/adapt-logo.svg'
        });
    }
}

function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = `toast-notification ${type}`;
    toast.innerHTML = `
        <i class="bi bi-${type === 'success' ? 'check-circle-fill' : type === 'warning' ? 'exclamation-triangle-fill' : type === 'error' ? 'x-circle-fill' : 'info-circle-fill'}"></i>
        <span>${message}</span>
    `;
    
    document.body.appendChild(toast);
    
    // Animate in
    setTimeout(() => {
        toast.classList.add('show');
    }, 10);
    
    // Remove after 4 seconds
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
            document.body.removeChild(toast);
        }, 300);
    }, 4000);
}

// Event Listeners
document.getElementById('reminderForm').addEventListener('submit', addReminder);
document.getElementById('calendarForm').addEventListener('submit', addCalendarEvent);

// Color picker functionality
document.addEventListener('click', function(e) {
    if (e.target.classList.contains('color-option')) {
        document.querySelectorAll('.color-option').forEach(option => {
            option.classList.remove('selected');
        });
        e.target.classList.add('selected');
    }
});

// Close modals when clicking outside
document.addEventListener('click', function(e) {
    if (e.target.classList.contains('widget-modal')) {
        e.target.classList.remove('show');
    }
});

// Close modals with Escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        document.querySelectorAll('.widget-modal.show').forEach(modal => {
            modal.classList.remove('show');
        });
    }
});

// Request notification permission
if ('Notification' in window && Notification.permission === 'default') {
    Notification.requestPermission();
}

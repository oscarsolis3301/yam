<!-- YAM Responsive Design Styles -->
{% macro render_yam_responsive_styles() %}
<style>
/* RESPONSIVE DESIGN - ENHANCED */
@media (max-width: 768px) {
    .yam-container-full {
        width: 100% !important;
        margin-left: 0 !important;
        padding: 0.75rem !important; /* Increased padding */
        gap: 1rem !important; /* Increased gap */
        max-width: 100% !important;
    }
    
    .yam-welcome-full .yam-welcome-banner {
        padding: 1.5rem !important;
    }
    
    .yam-welcome-full .welcome-title {
        font-size: 1.75rem !important; /* Adjusted for mobile */
    }
    
    .yam-welcome-full .welcome-subtitle {
        font-size: 1rem !important;
    }
    
    .yam-welcome-full .info-item {
        padding: 0.5rem 0.875rem !important;
        font-size: 0.875rem !important;
        max-width: 150px !important; /* Reduced for mobile */
    }
    
    .yam-analytics-grid {
        grid-template-columns: 1fr !important;
        gap: 1rem !important;
    }
    
    .yam-stats-grid-full {
        grid-template-columns: 1fr !important;
        gap: 1rem !important;
    }
    
    .yam-actions-grid-full {
        grid-template-columns: 1fr !important;
        gap: 1rem !important;
    }
    
    .yam-action-buttons {
        grid-template-columns: 1fr !important;
        gap: 0.75rem !important;
    }
    
    .yam-action-btn {
        min-height: 52px !important; /* Increased for mobile */
        font-size: 0.95rem !important;
    }
    
    .yam-modal-container {
        width: 95vw !important;
        max-height: 95vh !important;
    }
    
    .yam-modal-content {
        max-height: calc(95vh - 80px) !important;
    }
    
    .analytics-grid {
        grid-template-columns: 1fr !important;
        gap: 1rem !important;
    }
    
    .chart-container {
        padding: 0.875rem !important;
        min-height: 180px !important;
    }
    
    .stat-value {
        font-size: 1.1rem !important;
    }
    
    .yam-card-enhanced {
        padding: 1rem !important;
        min-height: 100px !important;
    }
    
    .yam-action-group {
        padding: 1rem !important;
        min-height: 180px !important;
    }
}

@media (min-width: 769px) and (max-width: 1024px) {
    .yam-analytics-grid {
        grid-template-columns: 1fr 1fr !important;
        gap: 1rem !important;
    }
    
    .yam-stats-grid-full {
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 1rem !important;
    }
    
    .yam-actions-grid-full {
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 1rem !important;
    }
    
    .yam-container-full {
        padding: 1rem !important;
        gap: 1.5rem !important;
    }
    
    .yam-welcome-full .info-item {
        max-width: 180px !important;
    }
}

/* LOADING STATES */
.yam-loading {
    position: relative;
    overflow: hidden;
}

.yam-loading::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    animation: loading 1.5s infinite;
}

@keyframes loading {
    0% { left: -100%; }
    100% { left: 100%; }
}

/* ACCESSIBILITY */
.yam-focus-visible:focus-visible {
    outline: 2px solid #5865f2;
    outline-offset: 2px;
    border-radius: 4px;
}

/* HIGH CONTRAST MODE */
@media (prefers-contrast: high) {
    .yam-card-enhanced {
        border-width: 2px;
    }
    
    .yam-refresh-btn {
        border-width: 2px;
    }
}

/* REDUCED MOTION */
@media (prefers-reduced-motion: reduce) {
    .yam-card-enhanced,
    .yam-refresh-btn,
    .yam-welcome-full,
    .yam-welcome-full .yam-welcome-banner,
    .yam-welcome-full .welcome-title,
    .yam-welcome-full .welcome-subtitle,
    .yam-welcome-full .welcome-info,
    .yam-welcome-full .info-item {
        animation: none;
        transition: none;
    }
}

/* PRINT STYLES */
@media print {
    .yam-refresh-btn {
        display: none !important;
    }
    
    .yam-card-enhanced {
        break-inside: avoid;
        box-shadow: none;
        border: 1px solid #000;
    }
}
</style>
{% endmacro %}

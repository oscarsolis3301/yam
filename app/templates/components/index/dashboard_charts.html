{% macro render_dashboard_charts() %}
<div class="charts-section">
    <div class="row">
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="chart-card scale-in" style="animation-delay: 0.1s;">
                <div class="chart-header">
                    <div class="chart-title">
                        <i class="bi bi-graph-up text-primary"></i>
                        Tickets Over Time
                    </div>
                    <div class="chart-actions">
                        <button class="btn btn-sm btn-outline-light refresh-btn" onclick="refreshTicketsChart()" title="Refresh">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                </div>
                <div id="ticketsChart" class="chart-container"></div>
                <div class="chart-background"></div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="chart-card scale-in" style="animation-delay: 0.2s;">
                <div class="chart-header">
                    <div class="chart-title">
                        <i class="bi bi-lightning text-warning"></i>
                        Outages Timeline
                    </div>
                    <div class="chart-actions">
                        <button class="btn btn-sm btn-outline-light refresh-btn" onclick="refreshOutagesChart()" title="Refresh">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                </div>
                <div id="outagesChart" class="chart-container"></div>
                <div class="chart-background"></div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="chart-card scale-in" style="animation-delay: 0.3s;">
                <div class="chart-header">
                    <div class="chart-title">
                        <i class="bi bi-bar-chart text-success"></i>
                        User Activity
                    </div>
                    <div class="chart-actions">
                        <button class="btn btn-sm btn-outline-light refresh-btn" onclick="refreshActivityChart()" title="Refresh">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                </div>
                <div id="activityChart" class="chart-container"></div>
                <div class="chart-background"></div>
            </div>
        </div>
    </div>
</div>

<style>
.charts-section {
    margin-bottom: 2.5rem;
}

.chart-card {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 2rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    height: 100%;
}

.chart-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
    opacity: 0;
    transition: opacity 0.4s ease;
}

.chart-card:hover::before {
    opacity: 1;
}

.chart-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    border-color: rgba(255, 255, 255, 0.2);
}

.chart-background {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0) 100%);
    opacity: 0;
    transition: opacity 0.4s ease;
    pointer-events: none;
}

.chart-card:hover .chart-background {
    opacity: 1;
}

.chart-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    position: relative;
    z-index: 1;
}

.chart-title {
    font-size: 1.2rem;
    font-weight: 700;
    color: #fff;
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.chart-title i {
    font-size: 1.3rem;
}

.chart-actions {
    display: flex;
    gap: 0.5rem;
}

.refresh-btn {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: rgba(255, 255, 255, 0.8);
    padding: 0.5rem;
    border-radius: 12px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
}

.refresh-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.3);
    color: #fff;
    transform: scale(1.1);
}

.refresh-btn:active {
    transform: scale(0.95);
}

.refresh-btn i {
    font-size: 1rem;
}

.chart-container {
    height: 300px;
    position: relative;
    z-index: 1;
}

/* Animation classes */
.scale-in {
    opacity: 0;
    transform: scale(0.9);
    animation: scaleIn 0.8s ease forwards;
}

@keyframes scaleIn {
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* Refresh button rotation animation */
@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.refresh-btn.refreshing i {
    animation: rotate 1s linear infinite;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .chart-container {
        height: 280px;
    }
    
    .chart-card {
        padding: 1.5rem;
    }
    
    .chart-title {
        font-size: 1.1rem;
    }
}

@media (max-width: 480px) {
    .chart-container {
        height: 250px;
    }
    
    .chart-card {
        padding: 1.25rem;
    }
    
    .chart-title {
        font-size: 1rem;
    }
}
</style>

<script>
// Chart instances
let ticketsChart = null;
let outagesChart = null;
let activityChart = null;

// Chart initialization functions
function initializeCharts() {
    initializeTicketsChart();
    initializeOutagesChart();
    initializeActivityChart();
}

function initializeTicketsChart() {
    const options = {
        series: [{
            name: 'Open Tickets',
            data: [30, 40, 35, 50, 49, 60, 70, 91, 125, 150, 180, 200]
        }],
        chart: {
            type: 'area',
            height: 300,
            toolbar: {
                show: false
            },
            background: 'transparent',
            animations: {
                enabled: true,
                easing: 'easeinout',
                speed: 800,
                animateGradually: {
                    enabled: true,
                    delay: 150
                },
                dynamicAnimation: {
                    enabled: true,
                    speed: 350
                }
            }
        },
        colors: ['#667eea'],
        dataLabels: {
            enabled: false
        },
        stroke: {
            curve: 'smooth',
            width: 3
        },
        fill: {
            type: 'gradient',
            gradient: {
                shadeIntensity: 1,
                opacityFrom: 0.7,
                opacityTo: 0.2,
                stops: [0, 90, 100]
            }
        },
        xaxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            labels: {
                style: {
                    colors: 'rgba(255, 255, 255, 0.7)',
                    fontSize: '12px'
                }
            },
            axisBorder: {
                show: false
            },
            axisTicks: {
                show: false
            }
        },
        yaxis: {
            labels: {
                style: {
                    colors: 'rgba(255, 255, 255, 0.7)',
                    fontSize: '12px'
                }
            }
        },
        grid: {
            borderColor: 'rgba(255, 255, 255, 0.1)',
            strokeDashArray: 4
        },
        tooltip: {
            theme: 'dark',
            style: {
                fontSize: '12px'
            }
        }
    };

    ticketsChart = new ApexCharts(document.querySelector("#ticketsChart"), options);
    ticketsChart.render();
}

function initializeOutagesChart() {
    const options = {
        series: [{
            name: 'Active Outages',
            data: [5, 3, 7, 2, 4, 6, 1, 3, 5, 2, 4, 3]
        }],
        chart: {
            type: 'line',
            height: 300,
            toolbar: {
                show: false
            },
            background: 'transparent',
            animations: {
                enabled: true,
                easing: 'easeinout',
                speed: 800
            }
        },
        colors: ['#ff9800'],
        dataLabels: {
            enabled: false
        },
        stroke: {
            curve: 'smooth',
            width: 3
        },
        markers: {
            size: 6,
            colors: ['#ff9800'],
            strokeColors: '#fff',
            strokeWidth: 2,
            hover: {
                size: 8
            }
        },
        xaxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            labels: {
                style: {
                    colors: 'rgba(255, 255, 255, 0.7)',
                    fontSize: '12px'
                }
            },
            axisBorder: {
                show: false
            },
            axisTicks: {
                show: false
            }
        },
        yaxis: {
            labels: {
                style: {
                    colors: 'rgba(255, 255, 255, 0.7)',
                    fontSize: '12px'
                }
            }
        },
        grid: {
            borderColor: 'rgba(255, 255, 255, 0.1)',
            strokeDashArray: 4
        },
        tooltip: {
            theme: 'dark',
            style: {
                fontSize: '12px'
            }
        }
    };

    outagesChart = new ApexCharts(document.querySelector("#outagesChart"), options);
    outagesChart.render();
}

function initializeActivityChart() {
    const options = {
        series: [{
            name: 'Active Users',
            data: [45, 52, 38, 24, 33, 26, 21, 20, 6, 8, 15, 10]
        }],
        chart: {
            type: 'bar',
            height: 300,
            toolbar: {
                show: false
            },
            background: 'transparent',
            animations: {
                enabled: true,
                easing: 'easeinout',
                speed: 800
            }
        },
        colors: ['#4caf50'],
        dataLabels: {
            enabled: false
        },
        plotOptions: {
            bar: {
                borderRadius: 8,
                columnWidth: '60%',
                distributed: false
            }
        },
        xaxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            labels: {
                style: {
                    colors: 'rgba(255, 255, 255, 0.7)',
                    fontSize: '12px'
                }
            },
            axisBorder: {
                show: false
            },
            axisTicks: {
                show: false
            }
        },
        yaxis: {
            labels: {
                style: {
                    colors: 'rgba(255, 255, 255, 0.7)',
                    fontSize: '12px'
                }
            }
        },
        grid: {
            borderColor: 'rgba(255, 255, 255, 0.1)',
            strokeDashArray: 4
        },
        tooltip: {
            theme: 'dark',
            style: {
                fontSize: '12px'
            }
        }
    };

    activityChart = new ApexCharts(document.querySelector("#activityChart"), options);
    activityChart.render();
}

// Refresh functions with loading animation
function refreshTicketsChart() {
    const btn = document.querySelector('[onclick="refreshTicketsChart()"]');
    btn.classList.add('refreshing');
    
    // Simulate data refresh
    setTimeout(() => {
        if (ticketsChart) {
            const newData = Array.from({length: 12}, () => Math.floor(Math.random() * 200) + 20);
            ticketsChart.updateSeries([{
                name: 'Open Tickets',
                data: newData
            }]);
        }
        btn.classList.remove('refreshing');
    }, 1000);
}

function refreshOutagesChart() {
    const btn = document.querySelector('[onclick="refreshOutagesChart()"]');
    btn.classList.add('refreshing');
    
    setTimeout(() => {
        if (outagesChart) {
            const newData = Array.from({length: 12}, () => Math.floor(Math.random() * 10) + 1);
            outagesChart.updateSeries([{
                name: 'Active Outages',
                data: newData
            }]);
        }
        btn.classList.remove('refreshing');
    }, 1000);
}

function refreshActivityChart() {
    const btn = document.querySelector('[onclick="refreshActivityChart()"]');
    btn.classList.add('refreshing');
    
    setTimeout(() => {
        if (activityChart) {
            const newData = Array.from({length: 12}, () => Math.floor(Math.random() * 60) + 10);
            activityChart.updateSeries([{
                name: 'Active Users',
                data: newData
            }]);
        }
        btn.classList.remove('refreshing');
    }, 1000);
}

// Initialize charts when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    // Wait a bit for ApexCharts to be available
    setTimeout(initializeCharts, 100);
});

// Export functions for use in dashboard manager
window.initializeCharts = initializeCharts;
window.refreshTicketsChart = refreshTicketsChart;
window.refreshOutagesChart = refreshOutagesChart;
window.refreshActivityChart = refreshActivityChart;
</script>
{% endmacro %}

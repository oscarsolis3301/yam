{% macro render_dashboard_head() %}
<!-- Authentication detection element -->
{% if current_user and current_user.is_authenticated %}
<div class="authenticated-content" data-user="{{ current_user.username if current_user.username else 'Unknown' }}" style="display: none;"></div>
{% endif %}

<!-- Modern CSS Framework -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

<!-- Custom Styles -->
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}" />

<!-- Dashboard Styles -->
<style>
    /* Enhanced Modern Dashboard Base Styles */
    html, body {
        background: #0f1419 !important;
        color: #fff !important;
        overflow-x: hidden !important;
        width: 100vw;
        max-width: 100vw;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    body[data-bs-theme="dark"] {
        background: #0f1419 !important;
        color: #fff !important;
    }
    
    /* Enhanced Main Content Area */
.admin-main-content {
    margin-left: 5.5rem !important;
    min-height: 100vh;
    padding: 2rem;
    background: transparent !important;
    color: #fff !important;
    transition: margin-left 0.3s, padding-top 0.3s;
    width: calc(100vw - 5.5rem);
    max-width: calc(100vw - 5.5rem);
    overflow-x: hidden;
    position: relative;
    z-index: 10 !important;
    pointer-events: auto !important;
}
    
    /* Enhanced Outage Banner Responsive Adjustment */
    .admin-main-content.with-outage-banner {
        padding-top: 100px !important;
    }
    
    @media (max-width: 768px) {
        .admin-main-content.with-outage-banner {
            padding-top: 80px !important;
        }
    }
    
    @media (max-width: 600px) {
        .admin-main-content {
            margin-left: 0 !important;
            padding: 1rem;
            width: 100vw;
            max-width: 100vw;
        }
        
        .admin-main-content.with-outage-banner {
            padding-top: 70px !important;
        }
    }
    
    /* Enhanced Dashboard Title */
    .dashboard-title {
        color: #fff !important;
        margin-left: 2rem;
        font-size: 1.8rem;
        font-weight: 600;
        font-family: 'Inter', sans-serif;
    }
    
    /* Enhanced Card Styles */
.dashboard-card, .dashboard-list-card, .dashboard-chart-card, .dashboard-metric-card {
    background: rgba(255, 255, 255, 0.08) !important;
    backdrop-filter: blur(20px);
    color: #fff !important;
    max-width: 100%;
    min-width: 0;
    box-sizing: border-box;
    padding: 1.5rem !important;
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
    pointer-events: auto !important;
    z-index: 100 !important;
}
    
    .dashboard-card::before, .dashboard-list-card::before, .dashboard-chart-card::before, .dashboard-metric-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        opacity: 0;
        transition: opacity 0.4s ease;
    }
    
    .dashboard-card:hover::before, .dashboard-list-card:hover::before, .dashboard-chart-card:hover::before, .dashboard-metric-card:hover::before {
        opacity: 1;
    }
    
    .dashboard-card:hover, .dashboard-list-card:hover, .dashboard-chart-card:hover, .dashboard-metric-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        border-color: rgba(255, 255, 255, 0.2);
    }
    
    /* Enhanced Section Titles */
    .dashboard-section-title {
        color: #fff !important;
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        font-family: 'Inter', sans-serif;
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }
    
    .dashboard-section-title i {
        font-size: 1.4rem;
        opacity: 0.8;
    }
    
    /* Enhanced List Group Items */
    .list-group-item {
        background: rgba(255, 255, 255, 0.05) !important;
        color: #fff !important;
        border-color: rgba(255, 255, 255, 0.1) !important;
        border-radius: 16px !important;
        margin-bottom: 0.75rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
    }
    
    .list-group-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, #667eea, #764ba2);
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .list-group-item:hover::before {
        opacity: 1;
    }
    
    .list-group-item:hover {
        background: rgba(255, 255, 255, 0.08) !important;
        border-color: rgba(255, 255, 255, 0.2) !important;
        transform: translateX(8px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    
    /* Enhanced Dashboard Rows */
    .dashboard-row {
        margin-bottom: 2rem;
        flex-wrap: wrap;
        width: 100%;
        max-width: 100%;
        display: flex;
        gap: 1.5rem;
    }
    
    /* Enhanced Metrics Section */
    .dashboard-metrics {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        width: 100%;
        max-width: 100%;
    }
    
    .dashboard-metric-card {
        flex: 1 1 200px;
        border-radius: 20px;
        padding: 2rem !important;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        min-width: 0;
        max-width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
        height: 100%;
    }
    
    .dashboard-metric-title {
        font-size: 0.95rem;
        font-weight: 500;
        margin-bottom: 0.75rem;
        color: rgba(255, 255, 255, 0.7);
        text-transform: uppercase;
        letter-spacing: 0.8px;
        font-family: 'Inter', sans-serif;
    }
    
    .dashboard-metric-value {
        font-size: 3rem;
        font-weight: 800;
        color: #fff;
        line-height: 1;
        font-family: 'Inter', sans-serif;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 0.5rem;
    }
    
    /* Enhanced Charts Section */
    .dashboard-charts {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        width: 100%;
        max-width: 100%;
    }
    
    .dashboard-chart-card {
        flex: 1 1 350px;
        border-radius: 20px;
        padding: 2rem !important;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        min-width: 0;
        max-width: 100%;
        width: 100%;
        box-sizing: border-box;
        border: 1px solid rgba(255, 255, 255, 0.1);
        height: 100%;
        position: relative;
        overflow: hidden;
    }
    
    /* Enhanced User Management Cards */
.user-management-card {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 2rem;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    height: 100%;
    position: relative;
    overflow: hidden;
    pointer-events: auto !important;
    z-index: 100 !important;
}
    
    .user-management-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        opacity: 0;
        transition: opacity 0.4s ease;
    }
    
    .user-management-card:hover::before {
        opacity: 1;
    }
    
    .user-management-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        border-color: rgba(255, 255, 255, 0.2);
    }
    
    /* Enhanced Activity Feed */
.activity-feed {
    max-height: 400px;
    overflow-y: auto !important;
    overflow-x: hidden !important;
    scrollbar-width: thin;
    scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
    position: relative !important;
    z-index: 100 !important;
    pointer-events: auto !important;
}

.activity-feed::-webkit-scrollbar {
    width: 8px !important;
}

.activity-feed::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05) !important;
    border-radius: 4px !important;
}

.activity-feed::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3) !important;
    border-radius: 4px !important;
    border: 1px solid rgba(255, 255, 255, 0.1) !important;
}

.activity-feed::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5) !important;
}

/* Ensure activity feed content is interactive */
.activity-feed * {
    pointer-events: auto !important;
    position: relative !important;
    z-index: 100 !important;
}
    
    /* Enhanced Buttons */
    .btn-dashboard {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 500;
        backdrop-filter: blur(10px);
        font-family: 'Inter', sans-serif;
    }
    
    .btn-dashboard:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        color: #fff;
    }
    
    .btn-dashboard.btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-color: transparent;
    }
    
    .btn-dashboard.btn-primary:hover {
        background: linear-gradient(135deg, #7c8ff0, #8a5bb8);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    
    .btn-dashboard.btn-success {
        background: linear-gradient(135deg, #00d4aa, #00b894);
        border-color: transparent;
    }
    
    .btn-dashboard.btn-success:hover {
        background: linear-gradient(135deg, #00e6b8, #00c4a0);
        box-shadow: 0 8px 20px rgba(0, 212, 170, 0.3);
    }
    
    .btn-dashboard.btn-danger {
        background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        border-color: transparent;
    }
    
    .btn-dashboard.btn-danger:hover {
        background: linear-gradient(135deg, #ff7b7b, #ff6a62);
        box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
    }
    
    /* Enhanced Loading States */
    .loading-skeleton {
        background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
        border-radius: 8px;
    }
    
    @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
    }
    
    /* Enhanced Animations */
    .fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes fadeInUp {
        from { 
            opacity: 0; 
            transform: translateY(30px); 
        }
        to { 
            opacity: 1; 
            transform: translateY(0); 
        }
    }
    
    .slide-in-left {
        animation: slideInLeft 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes slideInLeft {
        from { 
            transform: translateX(-100%); 
            opacity: 0;
        }
        to { 
            transform: translateX(0); 
            opacity: 1;
        }
    }
    
    .scale-in {
        animation: scaleIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes scaleIn {
        from { 
            transform: scale(0.9); 
            opacity: 0;
        }
        to { 
            transform: scale(1); 
            opacity: 1;
        }
    }
    
    /* Enhanced Badges */
    .badge-modern {
        padding: 0.5rem 1rem;
        border-radius: 12px;
        font-weight: 600;
        font-size: 0.85rem;
        font-family: 'Inter', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .badge-modern.bg-success {
        background: linear-gradient(135deg, #00d4aa, #00b894) !important;
        color: #fff;
    }
    
    .badge-modern.bg-danger {
        background: linear-gradient(135deg, #ff6b6b, #ee5a52) !important;
        color: #fff;
    }
    
    .badge-modern.bg-warning {
        background: linear-gradient(135deg, #ffd93d, #ffc107) !important;
        color: #000;
    }
    
    .badge-modern.bg-info {
        background: linear-gradient(135deg, #74b9ff, #0984e3) !important;
        color: #fff;
    }
    
    /* Enhanced Form Controls */
    .form-control-modern {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        color: #fff;
        padding: 0.75rem 1rem;
        font-family: 'Inter', sans-serif;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }
    
    .form-control-modern:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.4);
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        color: #fff;
    }
    
    .form-control-modern::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }
    
    /* Enhanced Modal Styles */
    .modal-modern .modal-content {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        color: #fff;
    }
    
    /* Enhanced Modal Header, Body, Footer Styles */
    .modal-header {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
        padding: 1.5rem 2rem !important;
        z-index: 100002 !important;
        position: relative !important;
        background: rgba(255, 255, 255, 0.05) !important;
        backdrop-filter: blur(10px) !important;
    }
    
    .modal-body {
        padding: 2rem !important;
        z-index: 100002 !important;
        position: relative !important;
        background: transparent !important;
        overflow-y: auto !important;
        max-height: calc(90vh - 120px) !important;
    }
    
    .modal-footer {
        border-top: 1px solid rgba(255, 255, 255, 0.1) !important;
        padding: 1.5rem 2rem !important;
        z-index: 100002 !important;
        position: relative !important;
        background: rgba(255, 255, 255, 0.05) !important;
        backdrop-filter: blur(10px) !important;
    }
    
    .modal-title {
        font-weight: 700 !important;
        font-family: 'Inter', sans-serif !important;
        z-index: 100002 !important;
        position: relative !important;
        color: #fff !important;
        font-size: 1.3rem !important;
    }
    
    /* Enhanced Close Button */
    .btn-close {
        z-index: 100003 !important;
        position: relative !important;
        background: rgba(255, 255, 255, 0.1) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        border-radius: 50% !important;
        width: 32px !important;
        height: 32px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        transition: all 0.3s ease !important;
    }
    
    .btn-close:hover {
        background: rgba(255, 255, 255, 0.2) !important;
        border-color: rgba(255, 255, 255, 0.3) !important;
        transform: scale(1.1) !important;
    }
    
    .btn-close::before,
    .btn-close::after {
        content: '' !important;
        position: absolute !important;
        width: 16px !important;
        height: 2px !important;
        background: #fff !important;
        border-radius: 1px !important;
    }
    
    .btn-close::before {
        transform: rotate(45deg) !important;
    }
    
    .btn-close::after {
        transform: rotate(-45deg) !important;
    }
    
    /* Enhanced Modal Z-Index and Positioning - Global Override */
    .modal {
        z-index: 99999 !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        background: rgba(0, 0, 0, 0.5) !important;
        backdrop-filter: blur(8px) !important;
    }
    
    .modal-backdrop {
        z-index: 99998 !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        background: rgba(0, 0, 0, 0.5) !important;
        backdrop-filter: blur(8px) !important;
    }
    
    .modal-dialog {
        z-index: 100000 !important;
        position: relative !important;
        margin: 0 !important;
        max-width: 90vw !important;
        max-height: 90vh !important;
        width: auto !important;
        height: auto !important;
    }
    
    .modal-content {
        z-index: 100001 !important;
        position: relative !important;
        background: rgba(30, 30, 30, 0.98) !important;
        backdrop-filter: blur(20px) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        border-radius: 20px !important;
        color: #fff !important;
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6) !important;
        max-width: 100% !important;
        max-height: 100% !important;
        overflow: hidden !important;
    }
    
    /* Enhanced Modal Input and Form Styles */
    .modal input,
    .modal textarea,
    .modal select {
        background-color: rgba(255, 255, 255, 0.1) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        color: #fff !important;
        pointer-events: auto !important;
        user-select: auto !important;
        cursor: text !important;
        z-index: 100004 !important;
        position: relative !important;
        border-radius: 8px !important;
        padding: 0.75rem 1rem !important;
        transition: all 0.3s ease !important;
    }
    
    .modal input:focus,
    .modal textarea:focus,
    .modal select:focus {
        background-color: rgba(255, 255, 255, 0.15) !important;
        border-color: rgba(255, 255, 255, 0.4) !important;
        box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25) !important;
        outline: none !important;
        z-index: 100004 !important;
        transform: translateY(-1px) !important;
    }
    
    .modal input::placeholder,
    .modal textarea::placeholder {
        color: rgba(255, 255, 255, 0.6) !important;
    }
    
    .modal .form-label {
        color: rgba(255, 255, 255, 0.9) !important;
        font-weight: 500 !important;
        z-index: 100004 !important;
        position: relative !important;
        margin-bottom: 0.5rem !important;
    }
    
    .modal .form-check-label {
        color: rgba(255, 255, 255, 0.9) !important;
        z-index: 100004 !important;
        position: relative !important;
        cursor: pointer !important;
    }
    
    .modal .btn {
        z-index: 100004 !important;
        position: relative !important;
        pointer-events: auto !important;
        cursor: pointer !important;
        transition: all 0.3s ease !important;
    }
    
    .modal .btn:hover {
        transform: translateY(-2px) !important;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2) !important;
    }
    
    /* Ensure all modal content is interactive */
    .modal * {
        pointer-events: auto !important;
    }
    
    /* Prevent any background elements from blocking modal interaction */
    .dashboard-container,
    .admin-main-content,
    .management-card,
    .card-background {
        pointer-events: auto !important;
    }
    
    /* When modal is open, prevent background scrolling */
    body.modal-open {
        overflow: hidden !important;
    }
    
    /* Additional modal fixes to ensure proper layering */
    .modal.show {
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        z-index: 99999 !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        background: rgba(0, 0, 0, 0.5) !important;
        backdrop-filter: blur(8px) !important;
        pointer-events: auto !important;
        opacity: 1 !important;
        visibility: visible !important;
    }
    
    /* Ensure modal is visible when manually shown */
    .modal[style*="display: flex"] {
        opacity: 1 !important;
        visibility: visible !important;
        z-index: 99999 !important;
    }
    
    .modal.show .modal-dialog {
        z-index: 100000 !important;
        position: relative !important;
        margin: 0 !important;
        max-width: 90vw !important;
        max-height: 90vh !important;
        width: auto !important;
        height: auto !important;
        pointer-events: auto !important;
    }
    
    .modal.show .modal-content {
        z-index: 100001 !important;
        position: relative !important;
        pointer-events: auto !important;
        background: rgba(30, 30, 30, 0.98) !important;
        backdrop-filter: blur(20px) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        border-radius: 20px !important;
        color: #fff !important;
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6) !important;
        max-width: 100% !important;
        max-height: 100% !important;
        overflow: hidden !important;
    }
    
    /* Ensure no background elements interfere with modal */
    .dashboard-container,
    .admin-main-content,
    .management-card,
    .card-background,
    .dashboard-container::before,
    .admin-main-content::before,
    .management-card::before {
        z-index: 1 !important;
    }
    
    /* Force modal to be on top of everything */
    .modal,
    .modal *,
    .modal-backdrop {
        z-index: 99999 !important;
    }
    
    .modal-dialog,
    .modal-dialog * {
        z-index: 100000 !important;
    }
    
    .modal-content,
    .modal-content * {
        z-index: 100001 !important;
    }
    
    /* Ensure all interactive elements are clickable */
.btn,
.btn-modern,
.btn-primary,
.btn-secondary,
.btn-danger,
.btn-success,
.btn-warning,
.btn-info,
.btn-outline-light,
.btn-outline-primary,

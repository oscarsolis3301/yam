{% macro render_dashboard_styles() %}
<style>
/* Modern Dashboard Base Styles */
html, body {
    background: #0f1419 !important;
    color: #fff !important;
    overflow-x: hidden !important;
    width: 100vw;
    max-width: 100vw;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    box-sizing: border-box;
}

* {
    box-sizing: border-box;
}

body[data-bs-theme="dark"] {
    background: #0f1419 !important;
    color: #fff !important;
}

/* Enhanced Main Content Area */
.admin-main-content {
    margin-left: 5.5rem !important;
    min-height: 100vh;
    padding: 2rem;
    background: transparent !important;
    color: #fff !important;
    transition: margin-left 0.3s, padding-top 0.3s;
    width: calc(100vw - 5.5rem);
    max-width: calc(100vw - 5.5rem);
    overflow-x: hidden;
    position: relative;
    z-index: 10 !important;
    box-sizing: border-box;
    pointer-events: auto !important;
}

/* Enhanced Outage Banner Responsive Adjustment */
.admin-main-content.with-outage-banner {
    padding-top: 100px !important;
}

@media (max-width: 768px) {
    .admin-main-content.with-outage-banner {
        padding-top: 80px !important;
    }
}

@media (max-width: 600px) {
    .admin-main-content {
        margin-left: 0 !important;
        padding: 1rem;
        width: 100vw;
        max-width: 100vw;
        box-sizing: border-box;
    }
    
    .admin-main-content.with-outage-banner {
        padding-top: 70px !important;
    }
}

/* Modern Button Styles */
.btn-modern {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 12px;
    font-weight: 600;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    cursor: pointer !important;
    font-size: 0.9rem;
    white-space: nowrap;
    flex-shrink: 0;
    pointer-events: auto !important;
    z-index: 100 !important;
    position: relative !important;
}

.btn-modern:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    color: white;
    text-decoration: none;
}

.btn-modern:active {
    transform: translateY(0);
}

.btn-modern.btn-sm {
    padding: 0.5rem 1rem;
    font-size: 0.8rem;
}

.btn-modern.btn-outline-light {
    background: transparent;
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: rgba(255, 255, 255, 0.8);
}

.btn-modern.btn-outline-light:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.5);
    color: #fff;
}

.btn-modern.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.btn-modern.btn-success {
    background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
}

.btn-modern.btn-danger {
    background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
}

.btn-modern.btn-warning {
    background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
}

.btn-modern.btn-info {
    background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
}

/* Enhanced Card Styles */
.dashboard-card, .dashboard-list-card, .dashboard-chart-card, .dashboard-metric-card {
    background: rgba(255, 255, 255, 0.08) !important;
    backdrop-filter: blur(20px);
    color: #fff !important;
    max-width: 100%;
    min-width: 0;
    box-sizing: border-box;
    padding: 1.5rem !important;
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
    width: 100%;
    pointer-events: auto !important;
    z-index: 100 !important;
}

.dashboard-card::before, .dashboard-list-card::before, .dashboard-chart-card::before, .dashboard-metric-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
    opacity: 0;
    transition: opacity 0.4s ease;
}

.dashboard-card:hover::before, .dashboard-list-card:hover::before, .dashboard-chart-card:hover::before, .dashboard-metric-card:hover::before {
    opacity: 1;
}

.dashboard-card:hover, .dashboard-list-card:hover, .dashboard-chart-card:hover, .dashboard-metric-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    border-color: rgba(255, 255, 255, 0.2);
}

/* Enhanced Section Titles */
.dashboard-section-title {
    color: #fff !important;
    font-size: 1.2rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    font-family: 'Inter', sans-serif;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
}

.dashboard-section-title i {
    font-size: 1.4rem;
    opacity: 0.8;
    flex-shrink: 0;
}

/* Enhanced List Group Items */
.list-group-item {
    background: rgba(255, 255, 255, 0.05) !important;
    color: #fff !important;
    border-color: rgba(255, 255, 255, 0.1) !important;
    border-radius: 16px !important;
    margin-bottom: 0.75rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(10px);
    position: relative;
    overflow: hidden;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
    word-wrap: break-word;
    overflow-wrap: break-word;
}

.list-group-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 4px;
    height: 100%;
    background: linear-gradient(180deg, #667eea, #764ba2);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.list-group-item:hover::before {
    opacity: 1;
}

.list-group-item:hover {
    background: rgba(255, 255, 255, 0.08) !important;
    border-color: rgba(255, 255, 255, 0.2) !important;
    transform: translateX(8px);
}

/* Enhanced Row and Column Responsive Design */
.row {
    margin-left: -0.75rem;
    margin-right: -0.75rem;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
}

.col, .col-1, .col-2, .col-3, .col-4, .col-5, .col-6, .col-7, .col-8, .col-9, .col-10, .col-11, .col-12,
.col-sm, .col-sm-1, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, .col-sm-10, .col-sm-11, .col-sm-12,
.col-md, .col-md-1, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-md-10, .col-md-11, .col-md-12,
.col-lg, .col-lg-1, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-lg-10, .col-lg-11, .col-lg-12,
.col-xl, .col-xl-1, .col-xl-2, .col-xl-3, .col-xl-4, .col-xl-5, .col-xl-6, .col-xl-7, .col-xl-8, .col-xl-9, .col-xl-10, .col-xl-11, .col-xl-12 {
    padding-left: 0.75rem;
    padding-right: 0.75rem;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
}

/* Enhanced Container Responsive Design */
.container, .container-fluid {
    width: 100%;
    max-width: 100%;
    padding-left: 1rem;
    padding-right: 1rem;
    margin-left: auto;
    margin-right: auto;
    box-sizing: border-box;
}

@media (min-width: 576px) {
    .container {
        max-width: 540px;
    }
}

@media (min-width: 768px) {
    .container {
        max-width: 720px;
    }
}

@media (min-width: 992px) {
    .container {
        max-width: 960px;
    }
}

@media (min-width: 1200px) {
    .container {
        max-width: 1140px;
    }
}

@media (min-width: 1400px) {
    .container {
        max-width: 1320px;
    }
}

/* Enhanced Text Responsive Design */
.text-responsive {
    font-size: clamp(0.875rem, 2vw, 1rem);
    line-height: 1.5;
    word-wrap: break-word;
    overflow-wrap: break-word;
}

.text-responsive-lg {
    font-size: clamp(1rem, 2.5vw, 1.25rem);
    line-height: 1.4;
    word-wrap: break-word;
    overflow-wrap: break-word;
}

.text-responsive-xl {
    font-size: clamp(1.25rem, 3vw, 1.5rem);
    line-height: 1.3;
    word-wrap: break-word;
    overflow-wrap: break-word;
}

/* Enhanced Spacing Responsive Design */
.mb-responsive {
    margin-bottom: clamp(1rem, 3vw, 2rem);
}

.p-responsive {
    padding: clamp(1rem, 3vw, 2rem);
}

/* Enhanced Chart Container Responsive Design */
.chart-container {
    width: 100%;
    max-width: 100%;
    height: auto;
    min-height: 300px;
    position: relative;
    overflow: hidden;
    box-sizing: border-box;
}

.chart-container canvas {
    width: 100% !important;
    height: auto !important;
    max-width: 100%;
    box-sizing: border-box;
}

/* Enhanced Table Responsive Design */
.table-responsive {
    width: 100%;
    max-width: 100%;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    box-sizing: border-box;
}

.table {
    width: 100%;
    max-width: 100%;
    margin-bottom: 1rem;
    color: #fff;
    background-color: transparent;
    box-sizing: border-box;
}

.table th,
.table td {
    padding: 0.75rem;
    vertical-align: top;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    word-wrap: break-word;
    overflow-wrap: break-word;
    max-width: 200px;
}

.table thead th {
    vertical-align: bottom;
    border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    font-weight: 600;
    color: rgba(255, 255, 255, 0.8);
}

/* Enhanced Form Responsive Design */
.form-group {
    margin-bottom: 1rem;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
}

.form-control {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
    word-wrap: break-word;
    overflow-wrap: break-word;
}

/* Enhanced Modal Responsive Design */
.modal-dialog {
    width: 100%;
    max-width: 100%;
    margin: 0.5rem;
    box-sizing: border-box;
}

@media (min-width: 576px) {
    .modal-dialog {
        max-width: 500px;
        margin: 1.75rem auto;
    }
}

@media (min-width: 768px) {
    .modal-dialog {
        max-width: 600px;
    }
}

@media (min-width: 992px) {
    .modal-dialog {
        max-width: 800px;
    }
}

.modal-content {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
}

.modal-body {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
    word-wrap: break-word;
    overflow-wrap: break-word;
}

/* Enhanced Navigation Responsive Design */
.navbar {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
}

.navbar-nav {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
}

.nav-item {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
}

.nav-link {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
    word-wrap: break-word;
    overflow-wrap: break-word;
}

/* Enhanced Sidebar Responsive Design */
.sidebar {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
}

.sidebar-nav {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
}

.sidebar-item {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
    word-wrap: break-word;
    overflow-wrap: break-word;
}

/* Enhanced Grid System for Better Responsiveness */
.dashboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5rem;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
}

@media (max-width: 768px) {
    .dashboard-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
    }
}

/* Enhanced Flexbox Utilities */
.d-flex-responsive {
    display: flex;
    flex-wrap: wrap;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
}

.flex-responsive {
    flex: 1 1 auto;
    min-width: 0;
    word-wrap: break-word;
    overflow-wrap: break-word;
}

.flex-shrink-responsive {
    flex-shrink: 0;
}

/* Enhanced Overflow Handling */
.overflow-hidden-responsive {
    overflow: hidden;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
}

.overflow-auto-responsive {
    overflow: auto;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
}

/* Enhanced Scrollbar Styling */
.scrollbar-custom {
    scrollbar-width: thin;
    scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
}

.scrollbar-custom::-webkit-scrollbar {
    width: 6px;
    height: 6px;
}

.scrollbar-custom::-webkit-scrollbar-track {
    background: transparent;
}

.scrollbar-custom::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
}

.scrollbar-custom::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
}

/* Enhanced Loading States */
.loading-skeleton {
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 25%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.1) 75%);
    background-size: 200% 100%;
    animation: loading 1.5s infinite;
    border-radius: 4px;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
}

@keyframes loading {
    0% {
        background-position: 200% 0;
    }
    100% {
        background-position: -200% 0;
    }
}

/* Enhanced Toast Notifications */
.toast-container {
    position: fixed;
    bottom: 1rem;
    right: 1rem;
    z-index: 9999;
    width: auto;
    max-width: 90vw;
    box-sizing: border-box;
}

.toast {
    background: rgba(30, 30, 30, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    color: #fff;
    margin-bottom: 0.5rem;
    max-width: 100%;
    box-sizing: border-box;
    word-wrap: break-word;
    overflow-wrap: break-word;
}

/* Enhanced Responsive Breakpoints */
@media (max-width: 1400px) {
    .admin-main-content {
        padding: 1.5rem;
    }
    
    .dashboard-card, .dashboard-list-card, .dashboard-chart-card, .dashboard-metric-card {
        padding: 1.25rem !important;
    }
}

@media (max-width: 1200px) {
    .admin-main-content {
        padding: 1.25rem;
    }
    
    .dashboard-section-title {
        font-size: 1.1rem;
    }
    
    .btn-modern {
        padding: 0.625rem 1.25rem;
        font-size: 0.85rem;
    }
}

@media (max-width: 992px) {
    .admin-main-content {
        padding: 1rem;
    }
    
    .dashboard-card, .dashboard-list-card, .dashboard-chart-card, .dashboard-metric-card {
        padding: 1rem !important;
    }
    
    .dashboard-section-title {
        font-size: 1rem;
    }
    
    .btn-modern {
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
    }
}

@media (max-width: 768px) {
    .admin-main-content {
        padding: 0.75rem;
    }
    
    .dashboard-card, .dashboard-list-card, .dashboard-chart-card, .dashboard-metric-card {
        padding: 0.875rem !important;
        border-radius: 16px;
    }
    
    .dashboard-section-title {
        font-size: 0.95rem;
        margin-bottom: 1rem;
    }
    
    .btn-modern {
        padding: 0.5rem 0.875rem;
        font-size: 0.75rem;
    }
    
    .list-group-item {
        margin-bottom: 0.5rem;
        padding: 0.75rem;
    }
}

@media (max-width: 576px) {
    .admin-main-content {
        padding: 0.5rem;
    }
    
    .dashboard-card, .dashboard-list-card, .dashboard-chart-card, .dashboard-metric-card {
        padding: 0.75rem !important;
        border-radius: 12px;
    }
    
    .dashboard-section-title {
        font-size: 0.9rem;
        margin-bottom: 0.75rem;
    }
    
    .btn-modern {
        padding: 0.5rem 0.75rem;
        font-size: 0.7rem;
    }
    
    .list-group-item {
        margin-bottom: 0.375rem;
        padding: 0.625rem;
        border-radius: 12px !important;
    }
    
    .chart-container {
        min-height: 250px;
    }
}

@media (max-width: 480px) {
    .admin-main-content {
        padding: 0.375rem;
    }
    
    .dashboard-card, .dashboard-list-card, .dashboard-chart-card, .dashboard-metric-card {
        padding: 0.625rem !important;
        border-radius: 10px;
    }
    
    .dashboard-section-title {
        font-size: 0.85rem;
        margin-bottom: 0.625rem;
    }
    
    .btn-modern {
        padding: 0.375rem 0.625rem;
        font-size: 0.65rem;
    }
    
    .list-group-item {
        margin-bottom: 0.25rem;
        padding: 0.5rem;
        border-radius: 10px !important;
    }
    
    .chart-container {
        min-height: 200px;
    }
}

/* Enhanced Print Styles */
@media print {
    .admin-main-content {
        margin-left: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        max-width: 100% !important;
    }
    
    .dashboard-card, .dashboard-list-card, .dashboard-chart-card, .dashboard-metric-card {
        background: #fff !important;
        color: #000 !important;
        border: 1px solid #ddd !important;
        box-shadow: none !important;
        break-inside: avoid;
    }
    
    .btn-modern {
        display: none !important;
    }
}

/* Enhanced Accessibility */
@media (prefers-reduced-motion: reduce) {
    *,
    *::before,
    *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}

@media (prefers-contrast: high) {
    .dashboard-card, .dashboard-list-card, .dashboard-chart-card, .dashboard-metric-card {
        border: 2px solid #fff !important;
    }
    
    .btn-modern {
        border: 2px solid currentColor !important;
    }
}

/* Enhanced Focus States */
.btn-modern:focus,
.form-control:focus,
.nav-link:focus {
    outline: 2px solid #667eea;
    outline-offset: 2px;
}

/* Enhanced Selection */
::selection {
    background: rgba(102, 126, 234, 0.3);
    color: #fff;
}

::-moz-selection {
    background: rgba(102, 126, 234, 0.3);
    color: #fff;
}

/* CRITICAL: Ensure all interactive elements are clickable */
.btn,
.btn-modern,
.btn-primary,
.btn-secondary,
.btn-danger,
.btn-success,
.btn-warning,
.btn-info,
.btn-outline-light,
.btn-outline-primary,
.btn-outline-secondary,
.btn-outline-danger,
.btn-outline-success,
.btn-outline-warning,
.btn-outline-info,
button,
input[type="button"],
input[type="submit"],
input[type="reset"],
select,
textarea,
a,
.user-item,
.activity-item,
.outage-item,
.management-card,
.card-header,
.card-actions,
.refresh-btn,
.cleanup-btn,
.filter-btn {
    pointer-events: auto !important;
    cursor: pointer !important;
    z-index: 100 !important;
    position: relative !important;
}

/* Ensure user items are properly interactive */
.user-item {
    cursor: pointer !important;
    pointer-events: auto !important;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
    position: relative !important;
    z-index: 100 !important;
}

.user-item:hover {
    background: rgba(255, 255, 255, 0.1) !important;
    transform: translateX(8px) !important;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2) !important;
}

.user-item:active {
    transform: translateX(4px) scale(0.98) !important;
}

/* Ensure form elements are interactive */
.form-control,
.form-select,
.form-check-input {
    pointer-events: auto !important;
    cursor: text !important;
    z-index: 100 !important;
    position: relative !important;
}

/* Ensure all clickable elements have proper cursor */
[data-bs-toggle="modal"],
[data-bs-target],
[onclick],
.clickable {
    cursor: pointer !important;
    pointer-events: auto !important;
    z-index: 100 !important;
    position: relative !important;
}

/* Enhanced Scrollable Containers */
.scrollable-container {
    max-height: 400px;
    overflow-y: auto !important;
    overflow-x: hidden !important;
    scrollbar-width: thin;
    scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
    position: relative !important;
    z-index: 100 !important;
    pointer-events: auto !important;
}

.scrollable-container::-webkit-scrollbar {
    width: 8px !important;
}

.scrollable-container::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05) !important;
    border-radius: 4px !important;
}

.scrollable-container::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3) !important;
    border-radius: 4px !important;
    border: 1px solid rgba(255, 255, 255, 0.1) !important;
}

.scrollable-container::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5) !important;
}

/* Ensure scrollable content is interactive */
.scrollable-container * {
    pointer-events: auto !important;
    position: relative !important;
